include:
  - local: .gitlab/ci/templates/common.yml

stages:
  - test

# Helm =================================================================================================================
helm-lint-chart:
  stage: test
  image: quay.io/helmpack/chart-testing:v3.10.1
  variables:
    GIT_STRATEGY: none
  before_script:
    - apk add --update git
    - git clone --filter=blob:none --depth=1 --branch=${CI_COMMIT_REF_NAME} ${CI_REPOSITORY_URL}
    - cd ${CI_PROJECT_NAME}
    - git sparse-checkout init --cone
    - git sparse-checkout set ops/Helm
  script:
    - ct lint --all --config ct.yaml
  interruptible: true
  rules:
    - changes:
        - ops/Helm/*/*
    - if: $CI_COMMIT_TAG
      when: on_success

helm-run-chart:
  stage: test
  image: quay.io/helmpack/chart-testing:v3.10.1
  variables:
    KIND: v0.22.0
  before_script:
    - apk add -U docker
    - wget -O /usr/local/bin/kind https://github.com/kubernetes-sigs/kind/releases/download/${KIND}/kind-linux-amd64
    - chmod +x /usr/local/bin/kind
    - kind create cluster --wait 2m --config=./ops/Helm/kind-config.yaml --kubeconfig="$HOME/.kube/config"
    - sed -i -E -e 's/localhost|0\.0\.0\.0/docker/g' "$HOME/.kube/config"
  script:
    - ct install --all --config ct.yaml
  retry: 1
  interruptible: true
  rules:
    # TODO: enabled
    - when: never
    - if: $CI_COMMIT_TAG
      when: on_success
