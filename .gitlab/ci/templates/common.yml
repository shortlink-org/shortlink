variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2375

  # This will instruct Docker not to start over TLS.
  # DOCKER_TLS_CERTDIR: ""

  PIPELINE_NAME: 'Shortlink pipeline'  # A default is not required.

# DEFAULT ==============================================================================================================
default:
  services:
    - name: docker:27.1.1-dind
      command: ["--experimental"]
      alias: localhost # necessary for correct addressing to services running in docker

env:
  stage: .pre
  image: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/alpine:3.20
  script:
    - env
  when: manual

