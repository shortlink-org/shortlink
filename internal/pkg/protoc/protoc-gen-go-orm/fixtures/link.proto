syntax = "proto3";

package domain.link.v1;

option go_package = "../fixtures";

import "google/protobuf/field_mask.proto";
import "google/protobuf/timestamp.proto";

// Link event
enum LinkEvent {
  // Unspecified
  LINK_EVENT_UNSPECIFIED = 0;

  // Add link
  LINK_EVENT_ADD = 1;
  // Get link
  LINK_EVENT_GET = 2;
  // List link
  LINK_EVENT_LIST = 3;
  // Update link
  LINK_EVENT_UPDATE = 4;
  // Delete link
  LINK_EVENT_DELETE = 5;
}

// Link
message Link {
  // Field mask
  google.protobuf.FieldMask field_mask = 6;

  // URL
  string url = 1;
  // Hash by URL + salt
  string hash = 2;
  // Describe of link
  string describe = 3;

  // Create at
  google.protobuf.Timestamp created_at = 4;
  // Update at
  google.protobuf.Timestamp updated_at = 5;
}

// Link list
message Links {
  // Links
  repeated Link link = 1;
}
