cargo-features = ["edition2021"]

[package]
name = "newsletter"
version = "0.1.0"
authors = ["Login Victor <batazor111@gmail.com>"]
edition = "2021"

[dependencies]
futures = { version = "0.3.6", default-features = false, features = ["async-await"] }
hyper = { version = "0.14", features = ["full"] }
tokio = { version = "1", features = ["full"] }
serde = {version = "1.0.117", features = ["derive"] }
serde_json = "1.0"
serde_derive = "1.0"
route-recognizer = "0.2"
bytes = "0.5"
async-trait = "0.1"
pretty_env_logger = "0.3"
tera = "1.12"
env_logger = "0.5.3"

[dependencies.uuid]
features = ["serde", "v4"]
version = "0.7"

[profile.dev]
debug = 0

[profile.test]
debug = 0

[profile.release]
panic = 'abort'
