name: Reusable Setup

on:
  workflow_call:
    inputs:
      go-version:
        description: 'Go version to use'
        required: false
        type: string
        default: '1.23'
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '22'
      enable-go:
        description: 'Enable Go setup'
        required: false
        type: boolean
        default: true
      enable-node:
        description: 'Enable Node.js setup'
        required: false
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    outputs:
      go-cache-hit: ${{ steps.go-cache.outputs.cache-hit }}
      node-cache-hit: ${{ steps.node-cache.outputs.cache-hit }}

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Go
        if: inputs.enable-go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: ${{ inputs.go-version }}
          cache: true

      - name: Setup Node.js
        if: inputs.enable-node
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'

      - name: Install Protoc
        if: inputs.enable-go
        uses: arduino/setup-protoc@c65c819552d16ad3c9b72d9dfd5ba5237b9c906b # v3.0.0