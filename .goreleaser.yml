# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
    - make dep
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
- id: shortlink
  main: ./cmd/shortlink
  env:
    - CGO_ENABLED=0
  flags:
    - -mod=vendor
  binary: shortlink
archives:
- replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - '^ops:'
    - '^danger:'
    - '^.github:'
    - '^.gitlab:'
dockers:
  # You can have multiple Docker images.
  - # GOOS of the built binary that should be used.
    goos: linux
    # GOARCH of the built binary that should be used.
    goarch: amd64
    binaries:
      - shortlink
    image_templates:
      - "shortlink1/shortlink/api:{{ .Tag }}"
      - "shortlink1/shortlink/api:v{{ .Major }}"
      - "shortlink1/shortlink/api:v{{ .Major }}.{{ .Minor }}"
      - "shortlink1/shortlink/api:latest"
    dockerfile: ops/dockerfile/shortlink.goreleaser.Dockerfile
