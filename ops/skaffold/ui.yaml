apiVersion: skaffold/v2beta12
kind: Config
metadata:
  name: shortlink-next
build:
  local:
    useBuildkit: true
  artifacts:
  - image: shortlink-next
    context: ../../
    docker:
      dockerfile: ops/dockerfile/boundary_ui/ui-next.Dockerfile
    sync:
      infer:
        - 'ui/next/**'
        - 'ops/docker-compose/gateway/**'
        - 'ops/dockerfile/conf/ui.local'
deploy:
  helm:
    releases:
    - name: shortlink-next
      namespace: shortlink
      chartPath: ../Helm/shortlink-next
      wait: true
      artifactOverrides:
        image: shortlink-next
      setValueTemplates:
        deploy.image.repository: "{{.IMAGE_REPO5}}"
        deploy.image.tag: "{{.IMAGE_TAG5}}"
