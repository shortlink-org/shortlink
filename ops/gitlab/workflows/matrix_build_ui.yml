# NOTE:
# APPLICATION     - Name application
# REGISTRY_IMAGE  - Registry image
# DOCKERFILE_PATH - Path to Dockerfile
# CMD_PATH        - Path to binary file
.matrix_build_ui:
  parallel:
    matrix:
      - APPLICATION: landing
        REGISTRY_IMAGE: $CI_REGISTRY_IMAGE/$APPLICATION
        DOCKERFILE_PATH: ops/dockerfile/boundary_ui/landing.Dockerfile
        DOCKERFILE_ARGS: "--build-arg API_URI=https://shortlink.best"
      - APPLICATION: ui-next
        REGISTRY_IMAGE: $CI_REGISTRY_IMAGE/$APPLICATION
        DOCKERFILE_PATH: ops/dockerfile/boundary_ui/ui-next.Dockerfile
        DOCKERFILE_ARGS: "--build-arg API_URI=https://shortlink.best"
      - APPLICATION: storybook
        REGISTRY_IMAGE: $CI_REGISTRY_IMAGE/ui-kit
        DOCKERFILE_PATH: ops/dockerfile/boundary_ui/storybook.Dockerfile
        DOCKERFILE_ARGS: "--build-arg API_URI=https://shortlink.best"
