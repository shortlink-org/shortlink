# SPECIAL EVENT ========================================================================================================
.rules_debug:
  rules:
    - if: $CI_DEBUG_MODE
      when: manual

# GITFLOW EVENT ========================================================================================================
.rules_release:
  extends:
    - .rules_debug
  rules:
    - if: $CI_COMMIT_TAG
      when: on_success

.rules_reelase_or_main:
  extends:
    - .rules_release
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: on_success

.rules_MR:
  extends:
    - .rules_debug
  rules:
    - if: $CI_MERGE_REQUEST_ID

# TYPE WHEN ============================================================================================================
.rules_always:
  extends:
    - .rules_debug
  rules:
    - when: always

.rules_on_success:
  extends:
    - .rules_debug
  rules:
    - when: on_success

.rules_manual:
  extends:
    - .rules_debug
  rules:
    - when: manual

.rules_never:
  extends:
    - .rules_debug
  rules:
    - when: never
