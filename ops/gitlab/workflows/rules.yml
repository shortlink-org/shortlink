# SPECIAL EVENT ========================================================================================================
.rules_debug: &rules_debug
  rules:
    - if: $CI_DEBUG_MODE
      when: manual

# GITFLOW EVENT ========================================================================================================
.rules_release: &rules_release
  rules:
    <<: *rules_debug
    - if: $CI_COMMIT_TAG
      when: on_success

.rules_reelase_or_main: &rules_reelase_or_main
  rules:
    <<: *rules_release
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: on_success

.rules_MR: &rules_MR
  rules:
    <<: *rules_debug
    - if: $CI_MERGE_REQUEST_ID

# TYPE WHEN ============================================================================================================
.rules_always: &rules_always
  rules:
    <<: *rules_debug
    - when: always

.rules_on_success: &rules_on_success
  rules:
    <<: *rules_debug
    - when: on_success

.rules_manual: &rules_manual
  rules:
    <<: *rules_debug
    - when: manual

.rules_never: &rules_never
  rules:
    <<: *rules_debug
    - when: never
