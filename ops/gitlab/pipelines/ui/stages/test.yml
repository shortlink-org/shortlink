# Common ===============================================================================================================
lint:
  extends: .nx
  stage: test
  script:
    - npx nx run-many --target=lint:gitlab --all --parallel
  allow_failure: true
  artifacts:
    reports:
      codequality: ./internal/boundaries/ui/nx-monorepo/gl-codequality.json
    expire_in: 14 days

# LANDINGS =============================================================================================================

ui:landing:
  extends: .nx
  stage: test
  image: cypress/browsers:node-20.9.0-chrome-118.0.5993.88-1-ff-118.0.2-edge-118.0.2088.46-1
  script:
    # start the server in the background
    - npx nx run landing:dev &
    - sleep 10
    # run Cypress tests
    - npx nx run landing:cypress:headless
  allow_failure: true
  artifacts:
    when: always
    name: "cypress-${CI_COMMIT_REF_SLUG}"
    paths:
      # - ./internal/boundaries/ui/nx-monorepo/packages/landing/cypress/videos/**/*.mp4
      - ./internal/boundaries/ui/nx-monorepo/packages/landing/cypress/screenshots/**/*.png
    expire_in: 14 days
  needs:
    - job: build
