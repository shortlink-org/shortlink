include:
  - local: /ops/gitlab/workflows/matrix_deploy.yml

# Deploy ===============================================================================================================
prometheus-operator:
  stage: deploy
  variables:
    RELEASE_NAME: prometheus-operator
    HELM_PATH: ops/Helm/addons/prometheus-operator
    HELM_NAMESPACE: prometheus-operator
    HELM_ARG: --set kube-prometheus-stack.alertmanager.config.global.slack_api_url=$SLACK_TOKEN
    ENVIRONMENT_URL: $ENVIRONMENT_URL/prometheus
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/helm_deploy.yml'
    strategy: depend
  needs: [ ]
  rules:
    - when: manual

argo:
  stage: deploy
  variables:
    RELEASE_NAME: argocd
    HELM_PATH: ops/Helm/addons/argocd
    HELM_NAMESPACE: argocd
    ENVIRONMENT_URL: $ENVIRONMENT_URL/argocd
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/helm_deploy.yml'
    strategy: depend
  needs: [ ]
  rules:
    - when: manual

argo-shortlink:
  stage: deploy
  variables:
    RELEASE_NAME: argocd-shortlink
    HELM_PATH: ops/Helm/addons/argocd-shortlink
    HELM_NAMESPACE: argocd
    ENVIRONMENT_URL: $ENVIRONMENT_URL/argocd-shortlink
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/helm_deploy.yml'
    strategy: depend
  needs: [ ]
  rules:
    - when: manual

argo-secret:
  extends:
    - .matrix_deploy_provider
  stage: deploy
  image:
    name: alpine/k8s:1.25.0
    entrypoint: [ "" ]
  before_script:
    - kubectl delete secret
      --context=shortlink-org/shortlink:${PROVIDER}
      --namespace=argocd
      sops-gpg || true
  script:
    - kubectl create secret generic
      --context=shortlink-org/shortlink:${PROVIDER}
      --namespace=argocd 
      --from-file=sops.asc=${GPG_TOKEN}
      sops-gpg
  needs: []
  rules:
    - when: manual

keda:
  stage: deploy
  variables:
    RELEASE_NAME: keda
    HELM_PATH: ops/Helm/addons/keda
    HELM_NAMESPACE: keda
    ENVIRONMENT_URL: $ENVIRONMENT_URL/keda
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/helm_deploy.yml'
    strategy: depend
  needs: []
  rules:
    - when: manual

flagger:
  stage: deploy
  variables:
    RELEASE_NAME: flagger
    HELM_PATH: ops/Helm/addons/flagger
    HELM_NAMESPACE: ingress-nginx
    ENVIRONMENT_URL: $ENVIRONMENT_URL/flagger
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/helm_deploy.yml'
    strategy: depend
  needs: []
  rules:
    - when: manual
