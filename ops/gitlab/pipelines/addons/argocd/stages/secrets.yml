argo-secret:
  stage: secrets
  image:
    name: alpine/k8s:1.30.0
    entrypoint: [ "" ]
  before_script:
    - kubectl delete secret
      --context=shortlink-org/shortlink:${PROVIDER}
      --namespace=argocd
      sops-gpg || true
  script:
    - kubectl create secret generic
      --context=shortlink-org/shortlink:${PROVIDER}
      --namespace=argocd
      --from-file=sops.asc=${GPG_TOKEN}
      sops-gpg

    - kubectl create secret generic
      --context=shortlink-org/shortlink:${PROVIDER}
      --namespace=argocd
      --from-file=sshPrivateKey=${ARGO_SSH_TOKEN}
      git-creds
  needs: []
  rules:
    - when: manual
