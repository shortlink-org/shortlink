.crd_templates:
  stage: .pre
  image:
    name: alpine/k8s:1.29.2
    entrypoint: [ "" ]
  script:
    - export KUBECTL_APPLYSET=true
    - kubectl apply
      -n default
      --prune
      --applyset=crd-${APPLYSET}
      --force-conflicts
      --server-side
      --context=shortlink-org/shortlink:${PROVIDER}
      --validate=false
      -f ${NAME}
  allow_failure: true
  rules:
    - when: manual
