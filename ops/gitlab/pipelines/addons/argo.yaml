argo:
  stage: addons
  variables:
    RELEASE_NAME: argocd
    HELM_PATH: ops/Helm/addons/argocd
    HELM_NAMESPACE: argocd
    ENVIRONMENT_URL: $ENVIRONMENT_URL/argocd
    HELM_ARG: -f ${HELM_PATH}/values.sops.yaml
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/helm_deploy.yml'
    strategy: depend
  needs: [ ]
  rules:
    - when: manual

argo-shortlink:
  stage: addons
  variables:
    RELEASE_NAME: argocd-shortlink
    HELM_PATH: ops/Helm/addons/argocd-shortlink
    HELM_NAMESPACE: argocd
    ENVIRONMENT_URL: $ENVIRONMENT_URL/argocd-shortlink
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/helm_deploy.yml'
    strategy: depend
  needs: [ ]
  rules:
    - when: manual

argo-secret:
  extends:
    - .matrix_deploy_provider
  stage: addons
  image:
    name: alpine/k8s:1.25.0
    entrypoint: [ "" ]
  before_script:
    - kubectl delete secret
      --context=shortlink-org/shortlink:${PROVIDER}
      --namespace=argocd
      sops-gpg || true
  script:
    - kubectl create secret generic
      --context=shortlink-org/shortlink:${PROVIDER}
      --namespace=argocd
      --from-file=sops.asc=${GPG_TOKEN}
      sops-gpg

    - kubectl create secret generic
      --context=shortlink-org/shortlink:${PROVIDER}
      --namespace=argocd
      --from-file=sshPrivateKey=${ARGO_SSH_TOKEN}
      git-creds
  needs: []
  rules:
    - when: manual
