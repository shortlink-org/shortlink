include:
  - local: /ops/gitlab/templates/common.yml
  - local: /ops/gitlab/templates/deploy.yml
  - local: /ops/gitlab/workflows/matrix_deploy.yml

stages:
  - deploy
  - drop

deploy:
  extends:
    - .job_template_deploy
    - .matrix_deploy
  tags:
    - docker
  environment:
    name: ${PROVIDER}-${RELEASE_NAME}
    url: $ENVIRONMENT_URL
    kubernetes:
      namespace: ${HELM_NAMESPACE}

drop:
  extends:
    - .job_template_drop
    - .matrix_deploy
  tags:
    - docker
