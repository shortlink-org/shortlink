include:
  - local: /ops/gitlab/templates/common.yml

stages:
  - build
  - analyze
  - test

before_script:
  - cd ui/mobile/flutter/shortlink
  - flutter pub get
  - flutter clean

build:
  stage: build
  image: ghcr.io/cirruslabs/flutter:3.16.8
  script:
    - flutter build apk
  tags:
    - docker
    # - mobile
  allow_failure: true

unit_test:
  stage: test
  image: ghcr.io/cirruslabs/flutter:3.16.8
  script:
    - flutter test test/*
  tags:
    - docker
    # - mobile

analyze:
  stage: analyze
  image: ghcr.io/cirruslabs/flutter:3.16.8
  script:
    - echo job excluded
  tags:
    - docker
    # - mobile
