include:
  - local: /ops/gitlab/templates/common.yml

stages:
  - build
  - analyze
  - test

before_script:
  - cd ui/flutter/shortlink
  - flutter pub get
  - flutter clean

build:
  stage: build
  image: cirrusci/flutter:3.7.7
  script:
    - flutter build apk
  tags:
    - docker
    # - mobile
  allow_failure: true

unit_test:
  stage: test
  image: cirrusci/flutter:stable
  script:
    - flutter test test/*
  tags:
    - docker
    # - mobile

analyze:
  stage: analyze
  image: cirrusci/flutter:stable
  script:
    - echo job excluded
  tags:
    - docker
    # - mobile
