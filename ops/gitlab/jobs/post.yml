include:
  - template: Verify/Load-Performance-Testing.gitlab-ci.yml

# Load artifacts from multi-pipeline
# TODO: Watch https://gitlab.com/gitlab-org/gitlab/issues/202093#note_291607385
load artifacts:
  stage: .post
  script:
    - echo "Load artifacts from multi-pipeline"
  needs:
    - project: shortlink-org/shortlink
      job: a11y
      ref: ultimate
      artifacts: true
    - project: shortlink-org/shortlink
      job: performance
      ref: ultimate
      artifacts: true
    - project: shortlink-org/shortlink
      job: dast
      ref: ultimate
      artifacts: true
  rules:
    - when: never

load_performance:
  stage: .post
  variables:
    K6_TEST_FILE: ops/scripts/k6.js
