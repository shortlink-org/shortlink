include:
  - template: Security/License-Scanning.gitlab-ci.yml
  - template: Code-Quality.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml

# GOLANG ===============================================================================================================
GOLANG:
  extends:
    - .rules_always
  stage: test
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/golang.yml'
    strategy: depend

# DEPENDENCY ===========================================================================================================
DEPENDENCY:
  extends:
    - .rules_reelase_or_main
  stage: test
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/dependency.yml'
    strategy: depend

# HELM =================================================================================================================
HELM:
  stage: test
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/helm.yml'
    strategy: depend
  rules:
    - changes:
        - ops/Helm/*/*
    - if: $CI_COMMIT_TAG
      when: on_success

# LICENSE ==============================================================================================================
# Read more about this feature here: https://docs.gitlab.com/ee/user/application_security/license_compliance/

license_scanning:
  extends:
    - .rules_reelase_or_main
  interruptible: true

# DANGER ===============================================================================================================
danger-review:
  extends:
    - .rules_MR
  image: registry.gitlab.com/gitlab-org/gitlab-build-images:danger
  stage: test
  variables:
    DANGER_GITLAB_API_TOKEN: $GITLAB_TOKEN
  script:
    - git version
    - danger

# SECRET-DETECTION =====================================================================================================
# Read more about this feature here: https://docs.gitlab.com/ee/user/application_security/secret_detection
#
# Configure the scanning tool through the environment variables.
# List of the variables: https://gitlab.com/gitlab-org/security-products/secret_detection#available-variables
# How to set: https://docs.gitlab.com/ee/ci/yaml/#variables

secret_detection_default_branch:
  extends:
    - .rules_release

secret_detection:
  extends:
    - .rules_release
    - .rules_always

# SAST =================================================================================================================
SAST:
  extends:
    - .rules_release
  stage: test
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/sast.yml'
    strategy: depend
