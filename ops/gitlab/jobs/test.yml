include:
  - local: /ops/gitlab/templates/go.yml
  - local: /ops/gitlab/jobs/sast.yml
  - local: /ops/gitlab/jobs/dependency.yml
  - template: License-Scanning.gitlab-ci.yml
  - template: Coverage-Fuzzing.gitlab-ci.yml

# ON COMMIT ============================================================================================================
gosec:
  extends:
    - .job_teplate_go
  before_script:
    - curl -sfL https://raw.githubusercontent.com/securego/gosec/master/install.sh | sh -s -- -b $GOPATH/bin v2.3.0
  script:
    - make gosec

gotest:
  extends:
    - .job_teplate_go
  tags:
    - docker
  coverage: '/coverage: \d+.\d+% of statements/'
  script:
    - make test

golint:
  extends:
    - .job_teplate_go
  image:
    name: golangci/golangci-lint:v1.27-alpine
    entrypoint: [""]
  artifacts:
    reports:
      codequality: gl-code-quality-report.json
    paths:
      - gl-code-quality-report.json
    expire_in: 7 days
  before_script:
    - apk add --update jq
  script:
    # Use default .golangci.yml file from the image if one is not present in the project root.
    - "[ -e .golangci.yml ] || cp /golangci/.golangci.yml ."
    # Write the code coverage report to gl-code-quality-report.json
    # and print linting issues to stdout in the format: path/to/file:line description
    - golangci-lint run --out-format code-climate | tee gl-code-quality-report.json | jq -r '.[] | "\(.location.path):\(.location.lines.begin) \(.description)"'

go_fuzz_test:
  extends: .fuzz_base
  stage: .pre
  image: registry.gitlab.com/gitlab-org/security-products/analyzers/gitlab-cov-fuzz/golang:1.12-buster-llvm9
  variables:
    CI_SEED_CORPUS: './seed_corpus'
  script:
    - pwd
    - cd pkg/domain/link
    - go-fuzz-build -libfuzzer -o my_fuzz_target.a .
    - clang -fsanitize=fuzzer my_fuzz_target.a -o my_fuzz_target
    - ./gitlab-cov-fuzz run --regression=$REGRESSION -- ./my_fuzz_target



# Read more about this feature here: https://docs.gitlab.com/ee/user/application_security/license_compliance/
license_scanning:
  interruptible: true
  rules:
    - if: $CI_COMMIT_TAG
      when: on_success
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: on_success

danger-review:
  image: registry.gitlab.com/gitlab-org/gitlab-build-images:danger
  stage: test
  variables:
    DANGER_GITLAB_API_TOKEN: $GITLAB_TOKEN
  script:
    - git version
    - danger
  rules:
    - if: $CI_MERGE_REQUEST_ID
