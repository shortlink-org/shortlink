include:
  - local: /ops/gitlab/templates/go.yml
  - template: Dependency-Scanning.gitlab-ci.yml
  - template: License-Scanning.gitlab-ci.yml
  - template: SAST.gitlab-ci.yml

# ON COMMIT ============================================================================================================
gosec:
  extends:
    - .job_teplate_go
  before_script:
    - curl -sfL https://raw.githubusercontent.com/securego/gosec/master/install.sh | sh -s -- -b $GOPATH/bin v2.2.0
  script:
    - make gosec

gotest:
  extends:
    - .job_teplate_go
  tags:
    - docker
  coverage: '/coverage: \d+.\d+% of statements/'
  script:
    - make test

golint:
  extends:
    - .job_teplate_go
  image:
    name: golangci/golangci-lint:v1.27-alpine
    entrypoint: [""]
  artifacts:
    reports:
      codequality: gl-code-quality-report.json
    paths:
      - gl-code-quality-report.json
    expire_in: 7 days
  before_script:
    - apk add --update jq
  script:
    # Use default .golangci.yml file from the image if one is not present in the project root.
    - "[ -e .golangci.yml ] || cp /golangci/.golangci.yml ."
    # Write the code coverage report to gl-code-quality-report.json
    # and print linting issues to stdout in the format: path/to/file:line description
    - golangci-lint run --out-format code-climate | tee gl-code-quality-report.json | jq -r '.[] | "\(.location.path):\(.location.lines.begin) \(.description)"'

# Read more about this feature here: https://docs.gitlab.com/ee/user/application_security/license_compliance/
license_scanning:
  stage: test
  allow_failure: false
  interruptible: true
  rules:
    - if: $CI_COMMIT_TAG
      when: on_success

dependency_scanning:
  stage: test
  interruptible: true
  extends:
    - .primary_rules

.sast-analyzer:
  extends:
    - sast
    - .primary_rules
  rules:
    - if: $CI_COMMIT_TAG

bandit-sast:
  extends:
    - .sast-analyzer

brakeman-sast:
  extends:
    - .sast-analyzer

eslint-sast:
  extends:
    - .sast-analyzer
    - .primary_rules
  rules:
      - if: $CI_COMMIT_TAG

flawfinder-sast:
  extends:
    - .sast-analyzer
    - .primary_rules

kubesec-sast:
  extends:
    - .sast-analyzer
    - .primary_rules

gosec-sast:
  extends:
    - .sast-analyzer
    - .primary_rules

nodejs-scan-sast:
  extends:
    - .sast-analyzer
    - .primary_rules

phpcs-security-audit-sast:
  extends:
    - .sast-analyzer
    - .primary_rules

pmd-apex-sast:
  extends:
    - .sast-analyzer
    - .primary_rules

secrets-sast:
  extends:
    - .sast-analyzer
    - .primary_rules

security-code-scan-sast:
  extends:
    - .sast-analyzer
    - .primary_rules

sobelow-sast:
  extends:
    - .sast-analyzer
    - .primary_rules

spotbugs-sast:
  extends:
    - .sast-analyzer
    - .primary_rules

tslint-sast:
  extends:
    - .sast-analyzer
    - .primary_rules

danger-review:
  image: registry.gitlab.com/gitlab-org/gitlab-build-images:danger
  stage: test
  script:
    - git version
    - danger
