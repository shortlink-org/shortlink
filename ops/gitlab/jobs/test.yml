include:
  - template: Security/License-Scanning.gitlab-ci.yml
  - template: Code-Quality.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml

# GOLANG ===============================================================================================================
GOLANG:
  stage: test
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/golang.yml'
    strategy: depend
  needs: []
  rules:
    - when: never
      if: $CI_PIPELINE_SOURCE == "schedule"
    - !reference [.rules_always, rules]

# DEPENDENCY ===========================================================================================================
DEPENDENCY:
  stage: test
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/dependency.yml'
    strategy: depend
  needs: []
  rules:
    - when: never
      if: $CI_PIPELINE_SOURCE == "schedule"
    - !reference [.rules_always, rules]

# HELM =================================================================================================================
HELM:
  stage: test
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/helm.yml'
    strategy: depend
  needs: []
  rules:
    - when: never
      if: $CI_PIPELINE_SOURCE == "schedule"
    - changes:
        - ops/Helm/*/*
    - if: $CI_COMMIT_TAG
      when: on_success

# LICENSE ==============================================================================================================
# Read more about this feature here: https://docs.gitlab.com/ee/user/application_security/license_compliance/

license_scanning:
  interruptible: true
  rules:
    - when: never
      if: $CI_PIPELINE_SOURCE == "schedule"
    - !reference [.rules_always, rules]

# DANGER ===============================================================================================================
# TODO: fix
danger-review:
  image: registry.gitlab.com/gitlab-org/gitlab-build-images:danger
  stage: test
  variables:
    DANGER_GITLAB_API_TOKEN: $GITLAB_TOKEN
  script:
    - git version
    - danger
  needs: []
  rules:
    - when: never
      if: $CI_PIPELINE_SOURCE == "schedule"
    - if: $CI_COMMIT_TAG

# SECRET-DETECTION =====================================================================================================
# Read more about this feature here: https://docs.gitlab.com/ee/user/application_security/secret_detection
#
# Configure the scanning tool through the environment variables.
# List of the variables: https://gitlab.com/gitlab-org/security-products/secret_detection#available-variables
# How to set: https://docs.gitlab.com/ee/ci/yaml/#variables

secret_detection_default_branch:
  needs: []
  rules:
    - when: never
      if: $CI_PIPELINE_SOURCE == "schedule"
    - if: $CI_COMMIT_TAG
      when: always

secret_detection:
  needs: []
  rules:
    - when: never
      if: $CI_PIPELINE_SOURCE == "schedule"
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_DEFAULT_BRANCH != $CI_COMMIT_BRANCH
      when: always

# SAST =================================================================================================================
SAST:
  stage: test
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/sast.yml'
    strategy: depend
  needs: []
  rules:
    - when: never
      if: $CI_PIPELINE_SOURCE == "schedule"
    - !reference [.rules_always, rules]
