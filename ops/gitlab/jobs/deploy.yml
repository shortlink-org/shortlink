ingress:
  stage: deploy
  variables:
    RELEASE_NAME: ingress
    HELM_PATH: ops/Helm/ingress
    HELM_ARG: --set serviceAccount.create=false --set host=$INGRESS_PUBLIC_DOMAIN
    HELM_NAMESPACE: ${CI_PROJECT_NAME}
  trigger:
    include:
