include:
  - local: /ops/gitlab/jobs/schedule.yaml

# ANSIBLE ==============================================================================================================
ansible-up:
  stage: .pre
  when: manual
  image: quay.io/ansible/molecule:latest
  script:
    - make ansible-up

# TERRAFORM ============================================================================================================
terraform-up:
  stage: .pre
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/terraform.yml'
    strategy: depend
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - changes:
      - ops/terraform/*

# K8S ==================================================================================================================
infrastructure:
  stage: .pre
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/helm_additional.yml'
    # strategy: depend
  when: manual

