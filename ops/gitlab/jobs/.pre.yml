include:
  - local: /ops/gitlab/workflows/matrix_deploy.yml

# ANSIBLE ==============================================================================================================
ansible-up:
  stage: .pre
  when: manual
  image: quay.io/ansible/molecule:latest
  script:
    - make ansible-up

# TERRAFORM ============================================================================================================
terraform-up:
  stage: .pre
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/terraform.yml'
    strategy: depend
  rules:
    - changes:
        - ops/terraform/*

# K8S ==================================================================================================================
ADDITIONAL_HELM:
  stage: .pre
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/additional_helm.yml'
    strategy: depend
  rules:
    - when: manual
#    - if: $CI_COMMIT_TAG
#      when: manual

test123:
  stage: test
  variables:
    RELEASE_NAME: ttt
    HELM_PATH: ops/Helm/${CI_PROJECT_NAME}-logger
    HELM_NAMESPACE: cert-manager
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/helm_deploy.yml'
    strategy: depend
  needs: []
  rules:
    - when: always
