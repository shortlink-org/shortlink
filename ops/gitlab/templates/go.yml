.go-cache:
  variables:
    GOPATH: $CI_PROJECT_DIR/.go
  before_script:
    - mkdir -p .go
  cache:
    paths:
      - .go/pkg/mod/

.job_teplate_go:
  stage: test
  image:
    # We don't use the ready golangci-lint image because it doesn't support the last version of Golang.
    name: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/golang:1.22-alpine
    entrypoint: [ "" ]
  interruptible: true
  needs: []
