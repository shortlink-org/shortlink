.rules_default:
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never

# TYPE =================================================================================================================

.rules_release:
  rules:
    - !reference [.rules_default, rules]
    - if: $CI_COMMIT_TAG
      when: on_success

.rules_scheduler:
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: always

# EVENT ================================================================================================================

.rules_always:
  rules:
    - !reference [.rules_default, rules]
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: always

.rules_manual:
  rules:
    - !reference [.rules_default, rules]
    - when: manual

.rules_never:
  rules:
    - !reference [.rules_default, rules]
    - when: never

.rules_on_success:
  rules:
    - !reference [ .rules_default, rules ]
    - when: on_success
