include:
  - local: /ops/gitlab/templates/rules.yml

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2375

# DEFAULT ==============================================================================================================
default:
  services:
    - name: docker:20.10-dind
      alias: localhost # necessary for correct addressing to services running in docker

env:
  stage: .pre
  image: alpine:3.13
  script:
    - env
  when: manual
