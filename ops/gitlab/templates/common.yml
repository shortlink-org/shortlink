variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2375

  # This will instruct Docker not to start over TLS.
  # DOCKER_TLS_CERTDIR: ""

# DEFAULT ==============================================================================================================
default:
  services:
    - name: docker:20.10-dind
      alias: localhost # necessary for correct addressing to services running in docker

env:
