include:
  - local: /ops/gitlab/templates/build.yml

.template_build_go:
  extends:
    - .template_build
  variables:
    DOCKER_BUILDKIT: 0
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - mkdir -p .go
    - docker build
      -v .go:/go/pkg/mod/
      -t ${REGISTRY_IMAGE}:${CI_COMMIT_TAG}
      -f ${DOCKERFILE_PATH} .
    - docker push ${REGISTRY_IMAGE}:${CI_COMMIT_TAG}
  cache:
    paths:
      - .go/pkg/mod/
