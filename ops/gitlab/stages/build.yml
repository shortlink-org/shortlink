include:
- local: /ops/gitlab/workflows/matrix_build_base.yml
- local: /ops/gitlab/workflows/matrix_build_helm.yml
- local: /ops/gitlab/workflows/matrix_build_npm.yml

# BUILD IMAGE ==========================================================================================================
docker:
  extends:
    - .matrix_build_base
  stage: build
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/build/docker_base.yml'
    strategy: depend
  needs:
    - job: GOLANG
    - job: DEPENDENCY
  rules:
    - if: $CI_COMMIT_TAG
      when: on_success

helm-chart:
  extends:
    - .matrix_build_helm
  stage: build
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/build/helm_chart.yml'
    strategy: depend
  needs:
    - job: HELM
  rules:
    - if: $CI_COMMIT_TAG
      when: on_success

npm:
  extends:
    - .matrix_build_npm
  stage: build
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/build/npm.yml'
    strategy: depend
  needs: []
  rules:
    - when: always
