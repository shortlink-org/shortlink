# BUILD IMAGE ==========================================================================================================
docker:base:
  stage: build
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/build/docker_base.yml'
    strategy: depend
  needs:
    - job: GOLANG
    - job: DEPENDENCY
  rules:
    - if: $CI_COMMIT_TAG
      when: on_success
    - when: always

docker:ui:
  stage: build
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/build/docker_ui.yml'
    strategy: depend
  needs:
    - job: DEPENDENCY
  rules:
    - if: $CI_COMMIT_TAG
      when: on_success
    - when: always

helm-chart:
  stage: build
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/build/helm_chart.yml'
    strategy: depend
  needs:
    - job: HELM
  rules:
    - if: $CI_COMMIT_TAG
      when: on_success
