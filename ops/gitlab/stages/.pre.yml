# ANSIBLE ==============================================================================================================
ansible-up:
  stage: .pre
  when: manual
  image: quay.io/ansible/creator-ee:v24.2.0
  before_script:
    - sed -i 's/mirrorlist/#mirrorlist/g' /etc/yum.repos.d/CentOS-Linux-*
    - sed -i 's|#baseurl=http://mirror.centos.org|baseurl=http://vault.centos.org|g' /etc/yum.repos.d/CentOS-Linux-*
    - yum install make -y
  script:
    - make ansible-locale

# TERRAFORM ============================================================================================================
terraform-up:
  stage: .pre
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/terraform.yml'
  when: manual

# K8S ==================================================================================================================
infrastructure:
  extends:
    - .matrix_deploy_provider
  stage: .pre
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/helm_additional.yml'
  when: manual

# ARGO CD ==============================================================================================================
argo-cd:
  extends:
    - .matrix_deploy_provider
  stage: .pre
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/addons/argocd/argocd.yml'
    strategy: depend
  needs: []
  rules:
    - when: manual

# SCHEDULE =============================================================================================================
delete_renovate_branch:
  stage: .pre
  image: alpine:3.20
  script:
    # TODO: add function to delete branch
    - echo "Delete renovate branch"
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: always
