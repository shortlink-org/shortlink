# ANSIBLE ==============================================================================================================
ansible-up:
  stage: .pre
  when: manual
  image: quay.io/ansible/creator-ee:v0.14.0
  before_script:
    - sed -i 's/mirrorlist/#mirrorlist/g' /etc/yum.repos.d/CentOS-Linux-*
    - sed -i 's|#baseurl=http://mirror.centos.org|baseurl=http://vault.centos.org|g' /etc/yum.repos.d/CentOS-Linux-*
    - yum install make -y
  script:
    - make ansible-locale

# TERRAFORM ============================================================================================================
terraform-up:
  stage: .pre
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/terraform.yml'
  when: manual

# K8S ==================================================================================================================
infrastructure:
  stage: .pre
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/helm_additional.yml'
  when: manual

# Set secret credential
dockerfile:
  extends:
    - .matrix_deploy_provider
  stage: .pre
  services:
    - name: docker:dind
      command: [ "--experimental" ]
  image: docker:latest
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - apk add curl
  script:
    - curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
    - chmod +x kubectl
    - ./kubectl create secret generic regcred 
      --context=shortlink-org/shortlink:${PROVIDER}
      --from-file=.dockerconfigjson=/root/.docker/config.json 
      --type=kubernetes.io/dockerconfigjson
  when: manual

# SCHEDULE =============================================================================================================
delete_renovate_branch:
  stage: .pre
  image: alpine:3.17
  script:
    # TODO: add function to delete branch
    - echo "Delete renovate branch"
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: always
