.job_template_deploy: &job_deploy
  stage: deploy
  image:
    name: alpine/helm:3.2.0
    entrypoint: [""]
  tags:
    - docker
  script:
    - env
    - helm upgrade $RELEASE_NAME $HELM_PATH $HELM_ARG
      --install
      --wait
      --namespace=$KUBE_NAMESPACE
      --set deploy.image.tag=$CI_COMMIT_TAG
      --set deploy.image.repository=$REGISTRY;
#      --set deploy.podAnnotations."app\.gitlab\.com\/app"=$CI_PROJECT_PATH_SLUG
#      --set deploy.podAnnotations."app\.gitlab\.com\/env"=$CI_ENVIRONMENT_SLUG;
