include:
  - local: /ops/pipelines/templates/deploy.yml

# STAGING RELEASE ======================================================================================================

api:staging:
  extends:
    - .job_template_deploy_staging
  variables:
    RELEASE_NAME: ${CI_PROJECT_NAME}-api
    HELM_PATH: ops/Helm/${CI_PROJECT_NAME}-api
    REGISTRY: ${CI_REGISTRY_IMAGE}/api
  needs:
    - build:api

logger:staging:
  extends:
    - .job_template_deploy_staging
  variables:
    RELEASE_NAME: ${CI_PROJECT_NAME}-logger
    HELM_PATH: ops/Helm/${CI_PROJECT_NAME}-logger
    REGISTRY: ${CI_REGISTRY_IMAGE}/logger
    HELM_ARG: "--set serviceAccount.create=false"
  needs:
    - build:logger

trigger_deploy_ui:staging:
  trigger:
    include:
      - local: '/ops/pipelines/ui.yml'
    strategy: depend
  only:
    refs:
      - /^(?:0|[1-9]\d*)\.(?:0|[1-9]\d*)\.(?:0|[1-9]\d*)-rc(?:0|[1-9]\d*)$/
  needs:
    - build:ui

# PRODUCTION RELEASE ===================================================================================================

api:production:
  extends:
    - .job_template_deploy_production
  variables:
    RELEASE_NAME: ${CI_PROJECT_NAME}-api
    HELM_PATH: ops/Helm/${CI_PROJECT_NAME}-api
    REGISTRY: ${CI_REGISTRY_IMAGE}/api
  needs:
    - build:api

logger:production:
  extends:
    - .job_template_deploy_production
  variables:
    RELEASE_NAME: ${CI_PROJECT_NAME}-logger
    HELM_PATH: ops/Helm/${CI_PROJECT_NAME}-logger
    REGISTRY: ${CI_REGISTRY_IMAGE}/logger
    HELM_ARG: "--set serviceAccount.create=false"
  needs:
    - build:logger

trigger_deploy_ui:production:
  trigger:
    include:
      - local: '/ops/pipelines/ui.yml'
    strategy: depend
  only:
    refs:
      - /^(?:0|[1-9]\d*)\.(?:0|[1-9]\d*)\.(?:0|[1-9]\d*)\.?(?:0|[1-9]\d*)?$/
  needs:
    - build:ui
