include:
  - local: /ops/pipelines/templates/deploy.yml

stages:
  - deploy

deploy:
  extends:
    - .job_template_deploy
  environment:
    name: $ENVIRONMENT_NAME
    url: $ENVIRONMENT_URL
    kubernetes:
      namespace: $K8S_NAMESPACE

stop:
  stage: .stop
  script:
    - helm -n $KUBE_NAMESPACE del $RELEASE_NAME
  when: on_failure
