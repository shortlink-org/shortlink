include:
  - local: /ops/jobs/templates/deploy.yml

# CUSTOM TEMPLATE ======================================================================================================
.job_template_deploy_staging: &job_deploy_staging
  extends:
    - .job_template_deploy
  environment:
    name: yandex-staging
    url: staging.example.com
  only:
    refs:
      - /^(?:0|[1-9]\d*)\.(?:0|[1-9]\d*)\.(?:0|[1-9]\d*)-rc(?:0|[1-9]\d*)$/

.job_template_deploy_production: &job_deploy_production
  extends:
    - .job_template_deploy
  environment:
    name: yandex-production
    url: production.example.com
  only:
    refs:
      - /^(?:0|[1-9]\d*)\.(?:0|[1-9]\d*)\.(?:0|[1-9]\d*)\.?(?:0|[1-9]\d*)?$/

# STAGING RELEASE ======================================================================================================

api:staging:
  extends:
    - .job_template_deploy_staging
  variables:
    RELEASE_NAME: ${CI_PROJECT_NAME}-api
    HELM_PATH: ops/Helm/${CI_PROJECT_NAME}-api
    REGISTRY: ${CI_REGISTRY_IMAGE}/api
  needs:
    - build:api

logger:staging:
  extends:
    - .job_template_deploy_staging
  variables:
    RELEASE_NAME: ${CI_PROJECT_NAME}-logger
    HELM_PATH: ops/Helm/${CI_PROJECT_NAME}-logger
    REGISTRY: ${CI_REGISTRY_IMAGE}/logger
    HELM_ARG: "--set serviceAccount.create=false"
  needs:
    - build:logger

ui:staging:
  extends:
    - .job_template_deploy_staging
  variables:
    RELEASE_NAME: ${CI_PROJECT_NAME}-ui
    HELM_PATH: ops/Helm/${CI_PROJECT_NAME}-ui
    REGISTRY: ${CI_REGISTRY_IMAGE}/ui-nuxt
    HELM_ARG: "--set serviceAccount.create=false"
  needs:
    - build:ui

# PRODUCTION RELEASE ===================================================================================================

api:production:
  extends:
    - .job_template_deploy_production
  variables:
    RELEASE_NAME: ${CI_PROJECT_NAME}-api
    HELM_PATH: ops/Helm/${CI_PROJECT_NAME}-api
    REGISTRY: ${CI_REGISTRY_IMAGE}/api
  needs:
    - build:api

logger:production:
  extends:
    - .job_template_deploy_production
  variables:
    RELEASE_NAME: ${CI_PROJECT_NAME}-logger
    HELM_PATH: ops/Helm/${CI_PROJECT_NAME}-logger
    REGISTRY: ${CI_REGISTRY_IMAGE}/logger
    HELM_ARG: "--set serviceAccount.create=false"
  needs:
    - build:logger

ui:production:
  extends:
    - .job_template_deploy_production
  variables:
    RELEASE_NAME: ${CI_PROJECT_NAME}-ui
    HELM_PATH: ops/Helm/${CI_PROJECT_NAME}-ui
    REGISTRY: ${CI_REGISTRY_IMAGE}/ui-nuxt
    HELM_ARG: "--set serviceAccount.create=false"
  needs:
    - build:ui
