# Common default values for shortlink.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Pods Service Account
# @ignored ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/
serviceAccount:
  # -- Specifies whether a service account should be created
  create: true

  # -- The name of the ServiceAccount to use.
  # If not set and create is true, a name is generated using the `helpers.fullname` template
  # name: shortlink

ingress:
  enabled: true
  type: nginx
  annotations:
    cert-manager.io/cluster-issuer: cert-manager-production
    nginx.ingress.kubernetes.io/enable-modsecurity: "false"
    nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"
    nginx.ingress.kubernetes.io/enable-opentelemetry: "true"

  hostname: shortlink.best
  path: /ws(/|$)(.*)
  service:
    name: shortlink-api-ws
    port: 7070

  # istio:
  #  match:
  #    - uri:
  #        prefix: /api
  #  route:
  #    destination:
  #      port: 7070

# ==============================================================================
deploy:
  type: Rollout

  replicaCount: 1

  strategy:
    type: Canary
    canary:
      steps:
        - setWeight: 100

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 5m
      memory: 64Mi

  env:
    TRACER_URI: http://grafana-tempo.grafana:14268/api/traces
    GRPC_CLIENT_HOST: istio-ingress.istio-ingress.svc.cluster.local

  image:
    repository: registry.gitlab.com/shortlink-org/shortlink/ws
    tag: 0.16.13
    # -- Global imagePullPolicy
    # Default: 'Always' if image tag is 'latest', else 'IfNotPresent'
    # Ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    pullPolicy: IfNotPresent

hpa:
  enabled: false
  metrics:
    - type: ContainerResource
      containerResource:
        name: cpu
        container: application
        target:
          type: Utilization
          averageUtilization: 80

service:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      protocol: TCP
      public: true
    - name: metrics
      port: 9090
      protocol: TCP

# ==============================================================================
# Prometheus Operator ServiceMonitor configuration
monitoring:
  enabled: true

# ==============================================================================
# PodDisruptionBudget
podDisruptionBudget:
  enabled: false
