apiVersion: v2
appVersion: "1.0.0"
name: kyverno
version: 0.2.1
kubeVersion: ">= 1.28.0 || >= v1.28.0-0"
keywords:
  - kyverno
maintainers:
  - email: batazor111@gmail.com
    name: batazor
    url: batazor.ru
engine: gotpl
type: application
deprecated: false
dependencies:
  - name: kyverno
    version: 3.1.4
    repository: https://kyverno.github.io/kyverno
    condition: kyverno.enabled
    tags:
      - security
      - automatiozation
  - name: policy-reporter
    version: 2.22.2
    repository: https://kyverno.github.io/policy-reporter
    condition: policy-reporter.enabled
    tags:
      - security
      - automatiozation
      - ui
  - name: kyverno-policies
    version: 3.1.4
    repository: https://kyverno.github.io/kyverno
    condition: kyverno-policies.enabled
    tags:
      - security
      - automatiozation
