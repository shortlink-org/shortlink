apiVersion: v1
kind: ConfigMap
metadata:
  name: kyverno-dashboard
  labels:
    grafana_dashboard: "true"
  annotations:
    grafana_dashboard_folder: /tmp/dashboards/Security
data:
  kyverno-dashboard.json.url: "https://raw.githubusercontent.com/kyverno/grafana-dashboard/master/grafana/dashboard.json"
