# Common default values for falcosecurity.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

falco:
  enabled: true

  driver:
    kind: modern-bpf

  falco:
    grpc:
      enabled: true

falco-exporter:
  enabled: true

  fullnameOverride: falco-exporter

  serviceMonitor:
    enabled: true

  grafanaDashboard:
    enabled: true
    namespace: grafana
    folder: Security

  prometheusRules:
    enabled: true
