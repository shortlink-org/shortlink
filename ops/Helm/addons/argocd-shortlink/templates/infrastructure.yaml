apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  generators:
    - list:
        elements:
          - cluster: in-cluster
            url: https://kubernetes.default.svc
  template:
    metadata:
      name: infrastructure
    spec:
      project: shortlink
      source:
        repoURL: 'https://github.com/shortlink-org/shortlink'
        targetRevision: HEAD
        path: ops/argocd/infrastructure
        directory:
          recurse: true
      destination:
        name: ''
        namespace: argocd
        server: 'https://kubernetes.default.svc'
      syncPolicy:
        automated:
          prune: true
          allowEmpty: true
          selfHeal: false
  syncPolicy:
    preserveResourcesOnDeletion: false
