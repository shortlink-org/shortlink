apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
data:
  config.json: |-
    {
      "distSpecVersion": "1.1.0",
      "storage": { "rootDirectory": "/var/lib/registry" },
      "scheduler": {
        "numWorkers": 3
      },
      "http": {
        "address": "0.0.0.0",
        "port": "5000"
        {{- if .Values.mountConfig .Values.configFiles }}
        ,"auth": {
          "failDelay": 5,
          "openid": {
            "providers": {
              "github": {
                "clientid": {{ .Values.auth.github.clientid | quote }},
                "clientsecret": {{ .Values.auth.github.clientsecret | quote }},
                "scopes": ["read:org", "user", "repo"]
              }
            }
          }
        }
        {{- end }}
      },
      "log": {
        "level": "info"
      },
      "extensions": {
        "metrics": {},
        "search": {
          "enable": true,
          "cve": {
            "updateInterval": "2h"
          }
        },
        "ui": {
          "enable": true
        },
        "mgmt": {
          "enable": true
        },
        "scrub": {
          "enable": true,
          "interval": "24h"
        },
        "trust": {
          "enable": true,
          "cosign": false,
          "notation": false
        },
        "sync": {
          "enable": true,
          "registries": [
            {
              "urls": [
                "https://index.docker.io"
              ],
              "content": [
                {
                  "destination": "/docker.io",
                  "prefix": "**"
                }
              ],
              "onDemand": true,
              "tlsVerify": true
            },
            {
              "urls": [
                "https://registry.gitlab.com"
              ],
              "content": [
              {
                "destination": "/registry.gitlab.com",
                "prefix": "**"
              }
              ],
              "onDemand": true,
              "tlsVerify": true
            },
            {
              "urls": [
                "https://ghcr.io"
              ],
              "content": [
              {
                "destination": "ghcr.io",
                "prefix": "**"
              }
              ],
              "onDemand": true,
              "tlsVerify": true
            },
            {
              "urls": [
                "https://quay.io"
              ],
              "content": [
              {
                "destination": "/quay.io",
                "prefix": "**"
              }
              ],
              "onDemand": true,
              "tlsVerify": true
            },
            {
              "urls": [
                "https://gcr.io"
              ],
              "content": [
              {
                "destination": "/gcr.io",
                "prefix": "**"
              }
              ],
              "onDemand": true,
              "tlsVerify": true
            },
            {
              "urls": [
                "https://registry.k8s.io"
              ],
              "content": [
              {
                "destination": "/registry.k8s.io",
                "prefix": "**"
              }
              ],
              "onDemand": true,
              "tlsVerify": true
            }
          ]
        }
      }
    }
