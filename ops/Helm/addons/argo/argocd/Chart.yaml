apiVersion: v2
appVersion: "2.10.0"
name: argo
version: 0.4.4
kubeVersion: ">= 1.28.0 || >= v1.28.0-0"
keywords:
  - argo
  - ci/cd
maintainers:
  - email: batazor111@gmail.com
    name: batazor
    url: batazor.ru
engine: gotpl
type: application
deprecated: false
dependencies:
  - name: argo-cd
    version: 6.7.5
    repository: https://argoproj.github.io/argo-helm
    condition: argo-cd.enabled
    tags:
      - ci/cd
  - name: argocd-apps
    version: 2.0.0
    repository: https://argoproj.github.io/argo-helm
    condition: argocd-apps.enabled
    tags:
      - ci/cd
  - name: argocd-image-updater
    version: 0.9.6
    repository: https://argoproj.github.io/argo-helm
    condition: argocd-image-updater.enabled
    tags:
      - ci/cd
  - name: dragonfly
    version: v1.15.1
    repository: oci://ghcr.io/dragonflydb/dragonfly/helm
    condition: redis.enabled
    tags:
      - redis
      - store
      - dragonfly
