apiVersion: v2
appVersion: "2.9.3"
name: argo
version: 0.3.18
kubeVersion: ">= 1.28.0 || >= v1.28.0-0"
keywords:
  - argo
  - ci/cd
maintainers:
  - email: batazor111@gmail.com
    name: batazor
    url: batazor.ru
engine: gotpl
type: application
deprecated: false
dependencies:
  - name: argo-cd
    version: 5.52.0
    repository: https://argoproj.github.io/argo-helm
    condition: argo-cd.enabled
    tags:
      - ci/cd
  - name: argocd-apps
    version: 1.4.1
    repository: https://argoproj.github.io/argo-helm
    condition: argocd-apps.enabled
    tags:
      - ci/cd
  - name: argocd-image-updater
    version: 0.9.1
    repository: https://argoproj.github.io/argo-helm
    condition: argocd-image-updater.enabled
    tags:
      - ci/cd
  - name: redis
    version: 18.6.2
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: redis.enabled
    tags:
      - redis
      - store
