apiVersion: v2
appVersion: "2.10.0"
name: argo
version: 0.4.3
kubeVersion: ">= 1.28.0 || >= v1.28.0-0"
keywords:
  - argo
  - ci/cd
maintainers:
  - email: batazor111@gmail.com
    name: batazor
    url: batazor.ru
engine: gotpl
type: application
deprecated: false
dependencies:
  - name: argo-cd
    version: 6.3.1
    repository: https://argoproj.github.io/argo-helm
    condition: argo-cd.enabled
    tags:
      - ci/cd
  - name: argocd-apps
    version: 1.6.1
    repository: https://argoproj.github.io/argo-helm
    condition: argocd-apps.enabled
    tags:
      - ci/cd
  - name: argocd-image-updater
    version: 0.9.4
    repository: https://argoproj.github.io/argo-helm
    condition: argocd-image-updater.enabled
    tags:
      - ci/cd
  - name: redis
    version: 18.16.1
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: redis.enabled
    tags:
      - redis
      - store
