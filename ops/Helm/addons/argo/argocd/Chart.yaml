apiVersion: v2
appVersion: "2.13.0"
name: argo
version: 0.5.2
kubeVersion: ">= 1.30.0 || >= v1.30.0-0"
keywords:
  - argo
  - ci/cd
maintainers:
  - email: batazor111@gmail.com
    name: batazor
    url: batazor.ru
engine: gotpl
type: application
deprecated: false
dependencies:
  - name: argo-cd
    version: 7.7.22
    repository: https://argoproj.github.io/argo-helm
    condition: argo-cd.enabled
    tags:
      - ci/cd
  - name: argocd-apps
    version: 2.0.2
    repository: https://argoproj.github.io/argo-helm
    condition: argocd-apps.enabled
    tags:
      - ci/cd
  - name: argocd-image-updater
    version: 0.12.0
    repository: https://argoproj.github.io/argo-helm
    condition: argocd-image-updater.enabled
    tags:
      - ci/cd
