apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: shortlink-link-preview
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - pullRequest:
        github:
          owner: shortlink-org
          repo: shortlink
          labels:
            - preview
          filters:
            - branchMatch: ".*-preview"
              targetBranchMatch: "main"
          # Optional. Need for private repository
          # tokenRef:
          #   secretName: github-token
          #   key: token
          # appSecretName: github-app-repo-creds
    - list:
        elements:
          - cluster: in-cluster
            url: https://kubernetes.default.svc
  template:
    metadata:
      name: 'shortlink-link-{{.branch}}-{{.number}}'
    spec:
      project: shortlink
      source:
        repoURL: 'https://github.com/shortlink-org/shortlink'
        targetRevision: '{{.head_sha}}'
        path: ops/argocd/boundaries/link
        directory:
          recurse: true
        helm:
          parameters:
            - name: "image.tag"
              value: "{{.head_sha}}"
      destination:
        name: ''
        namespace: argocd
        server: 'https://kubernetes.default.svc'
      syncPolicy:
        automated:
          prune: true
          allowEmpty: true
          selfHeal: true
        managedNamespaceMetadata:
          labels:
            istio-injection: enabled
            # TODO: tuning https://kubernetes.io/docs/concepts/security/pod-security-admission/
            pod-security.kubernetes.io/enforce: privileged
            pod-security.kubernetes.io/enforce-version: latest
            kargo.akuity.io/project: "true"
          annotations:
            chaos-mesh.org/inject: enabled
  syncPolicy:
    preserveResourcesOnDeletion: true
    ignoreDifferences:
      - group: kyverno.io
        kind: ClusterPolicy
        jqPathExpressions:
          - .spec.rules[] | select(.name|test("autogen-."))
