apiVersion: v2                                   # The chart API version (required)
appVersion: "5.19.4"                             # The version of the app that this contains (optional)
name: argo                                       # The name of the chart (required)
version: 0.3.12                                  # A SemVer 2 version (required)
kubeVersion: ">= 1.22.0 || >= v1.22.0-0"         # A SemVer range of compatible Kubernetes versions (optional)
keywords:                                        # A list of keywords about this project (optional)
  - argo
  - ci/cd
maintainers:
  - email: batazor111@gmail.com
    name: batazor
    url: batazor.ru
engine: gotpl
type: application                                # It is the type of chart (optional)
deprecated: false                                # Whether this chart is deprecated (optional, boolean)
dependencies:
  - name: argo-cd
    version: 5.28.2
    repository: https://argoproj.github.io/argo-helm
    condition: argo-cd.enabled
    tags:
      - ci/cd
  - name: argocd-apps
    version: 0.0.9
    repository: https://argoproj.github.io/argo-helm
    condition: argocd-apps.enabled
    tags:
      - ci/cd
  - name: argo-events
    version: 2.1.6
    repository: https://argoproj.github.io/argo-helm
    condition: argo-events.enabled
    tags:
      - ci/cd
  - name: argo-rollouts
    version: 2.23.0
    repository: https://argoproj.github.io/argo-helm
    condition: argo-rollouts.enabled
    tags:
      - ci/cd
  - name: argo-workflows
    version: 0.23.0
    repository: https://argoproj.github.io/argo-helm
    condition: argo-workflows.enabled
    tags:
      - ci/cd
  - name: argocd-image-updater
    version: 0.8.5
    repository: https://argoproj.github.io/argo-helm
    condition: argocd-image-updater.enabled
    tags:
      - ci/cd
