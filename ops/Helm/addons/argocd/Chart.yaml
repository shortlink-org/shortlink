apiVersion: v2
appVersion: "2.9.0"
name: argo
version: 0.3.17
kubeVersion: ">= 1.28.0 || >= v1.28.0-0"
keywords:
  - argo
  - ci/cd
maintainers:
  - email: batazor111@gmail.com
    name: batazor
    url: batazor.ru
engine: gotpl
type: application
deprecated: false
dependencies:
  - name: argo-cd
    version: 5.46.8
    repository: https://argoproj.github.io/argo-helm
    condition: argo-cd.enabled
    tags:
      - ci/cd
  - name: argocd-apps
    version: 1.4.1
    repository: https://argoproj.github.io/argo-helm
    condition: argocd-apps.enabled
    tags:
      - ci/cd
  - name: argo-events
    version: 2.4.1
    repository: https://argoproj.github.io/argo-helm
    condition: argo-events.enabled
    tags:
      - ci/cd
  - name: argo-rollouts
    version: 2.32.1
    repository: https://argoproj.github.io/argo-helm
    condition: argo-rollouts.enabled
    tags:
      - ci/cd
  - name: argo-workflows
    version: 0.36.1
    repository: https://argoproj.github.io/argo-helm
    condition: argo-workflows.enabled
    tags:
      - ci/cd
  - name: argocd-image-updater
    version: 0.9.1
    repository: https://argoproj.github.io/argo-helm
    condition: argocd-image-updater.enabled
    tags:
      - ci/cd
  - name: kargo
    version: 0.1.0
    repository: oci://ghcr.io/akuity/kargo-charts
    condition: kargo.enabled
    tags:
      - kargo
      - gitops
  - name: redis
    version: 18.1.6
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: redis.enabled
    tags:
      - redis
      - store
