apiVersion: v2
appVersion: "5.19.4"
name: argo
version: 0.3.14
kubeVersion: ">= 1.24.0 || >= v1.24.0-0"
keywords:
  - argo
  - ci/cd
maintainers:
  - email: batazor111@gmail.com
    name: batazor
    url: batazor.ru
engine: gotpl
type: application
deprecated: false
dependencies:
  - name: argo-cd
    version: 5.41.2
    repository: https://argoproj.github.io/argo-helm
    condition: argo-cd.enabled
    tags:
      - ci/cd
  - name: argocd-apps
    version: 1.4.1
    repository: https://argoproj.github.io/argo-helm
    condition: argocd-apps.enabled
    tags:
      - ci/cd
  - name: argo-events
    version: 2.4.0
    repository: https://argoproj.github.io/argo-helm
    condition: argo-events.enabled
    tags:
      - ci/cd
  - name: argo-rollouts
    version: 2.31.2
    repository: https://argoproj.github.io/argo-helm
    condition: argo-rollouts.enabled
    tags:
      - ci/cd
  - name: argo-workflows
    version: 0.32.0
    repository: https://argoproj.github.io/argo-helm
    condition: argo-workflows.enabled
    tags:
      - ci/cd
  - name: argocd-image-updater
    version: 0.9.1
    repository: https://argoproj.github.io/argo-helm
    condition: argocd-image-updater.enabled
    tags:
      - ci/cd
  - name: redis
    version: 17.13.2
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: redis.enabled
    tags:
      - redis
      - store
