apiVersion: v2
appVersion: "1.0.0"
name: cert-manager
version: 0.3.3
kubeVersion: ">= 1.29.0 || >= v1.29.0-0"
keywords:
  - cert-manager
maintainers:
  - email: batazor111@gmail.com
    name: batazor
    url: batazor.ru
engine: gotpl
type: application
deprecated: false
dependencies:
  - name: cert-manager
    alias: certmanager
    version: v1.15.1
    repository: https://charts.jetstack.io
    condition: certmanager.enabled
    tags:
      - security
      - tls
  - name: cert-manager-approver-policy
    version: v0.14.1
    repository: https://charts.jetstack.io
    condition: cert-manager-approver-policy.enabled
    tags:
      - security
      - tls
  - name: cert-manager-csi-driver-spiffe
    alias: spiffe
    version: v0.8.0
    repository: https://charts.jetstack.io
    condition: spiffe.enabled
    tags:
      - security
      - tls
