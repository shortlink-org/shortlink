{{- if and (.Capabilities.APIVersions.Has "operator.knative.dev/v1beta1") -}}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: controller
  name: controller
  namespace: knative-serving
spec:
  endpoints:
    - interval: 30s
      port: http-metrics
  namespaceSelector:
    matchNames:
      - knative-serving
  selector:
    matchLabels:
      app: controller
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: autoscaler
  name: autoscaler
  namespace: knative-serving
spec:
  endpoints:
    - interval: 30s
      port: http-metrics
  namespaceSelector:
    matchNames:
      - knative-serving
  selector:
    matchLabels:
      app: autoscaler
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: activator
  name: activator
  namespace: knative-serving
spec:
  endpoints:
    - interval: 30s
      port: http-metrics
  namespaceSelector:
    matchNames:
      - knative-serving
  selector:
    matchLabels:
      app: activator
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: webhook
  name: webhook
  namespace: knative-serving
spec:
  endpoints:
    - interval: 30s
      port: http-metrics
  namespaceSelector:
    matchNames:
      - knative-serving
  selector:
    matchLabels:
      app: webhook
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: broker-filter
  name: broker-filter
  namespace: knative-eventing
spec:
  endpoints:
    - interval: 30s
      port: http-metrics
  namespaceSelector:
    matchNames:
      - knative-eventing
  selector:
    matchLabels:
      eventing.knative.dev/brokerRole: filter
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: broker-ingress
  name: broker-ingress
  namespace: knative-eventing
spec:
  endpoints:
    - interval: 30s
      port: http-metrics
  namespaceSelector:
    matchNames:
      - knative-eventing
  selector:
    matchLabels:
      eventing.knative.dev/brokerRole: ingress
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: eventing-controller
  labels:
    app: eventing-controller
  namespace: knative-eventing
spec:
  selector:
    matchLabels:
      app: eventing-controller
  namespaceSelector:
    matchNames:
      - knative-eventing
  podMetricsEndpoints:
    - port: metrics
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: imc-controller
  namespace: knative-eventing
spec:
  selector:
    matchLabels:
      messaging.knative.dev/role: controller
  namespaceSelector:
    matchNames:
      - knative-eventing
  podMetricsEndpoints:
    - port: metrics
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: ping-source
  namespace: knative-eventing
spec:
  selector:
    matchLabels:
      eventing.knative.dev/source: ping-source-controller
  namespaceSelector:
    matchNames:
      - knative-eventing
  podMetricsEndpoints:
    - port: metrics
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: apiserver-source
  namespace: knative-eventing
spec:
  namespaceSelector:
    any: true
  selector:
    matchLabels:
      eventing.knative.dev/source: apiserver-source-controller
  podMetricsEndpoints:
    - port: metrics
{{- end }}
