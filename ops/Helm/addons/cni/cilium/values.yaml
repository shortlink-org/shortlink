cilium:
  enabled: true

  kubeProxyReplacement: true
  k8sServiceHost: localhost
  k8sServicePort: 7445

  # Increase rate limit when doing L2 announcements
  k8sClientRateLimit:
    qps: 50
    burst: 100

  # auto-direct-node-routes cannot be used with tunneling. Packets must be routed through the tunnel device.
  autoDirectNodeRoutes: false
  annotateK8sNode: false

  # Roll out cilium agent pods automatically when ConfigMap is updated.
  rollOutCiliumPods: true

  # Announce IPs from services' `.status.loadbalancer.ingress` field (automatically assigned by LB-IPAM).
  l2announcements:
    enabled: true

  # Announce manually assigned IPs from services' `.spec.externalIPs` field
  externalIPs:
    enabled: true

  socketLB:
    enabled: true

    hostNamespaceOnly: true

  enableCiliumEndpointSlice: true

  ipam:
    mode: kubernetes

  gatewayAPI:
    enabled: true

  securityContext:
    capabilities:
      ciliumAgent:
        - CHOWN
        - KILL
        - NET_ADMIN
        - NET_RAW
        - IPC_LOCK
        - SYS_ADMIN
        - SYS_RESOURCE
        - DAC_OVERRIDE
        - FOWNER
        - SETGID
        - SETUID
      cleanCiliumState:
        - NET_ADMIN
        - SYS_ADMIN
        - SYS_RESOURCE

  cgroup:
    autoMount:
        enabled: false
    hostRoot: "/sys/fs/cgroup"

  prometheus:
    enabled: true

    serviceMonitor:
      enabled: false

      labels:
        release: prometheus-operator

  operator:
    rollOutPods: true

    dashboards:
      enabled: true

      annotations:
        grafana_dashboard_folder: Cilium

    prometheus:
      enabled: true

    serviceMonitor:
      enabled: false

      labels:
        release: prometheus-operator

  envoy:
    serviceMonitor:
      enabled: false

    labels:
      release: prometheus-operator

  dashboards:
    enabled: true

    annotations:
      grafana_dashboard_folder: Cilium

  hubble:
    enabled: true

    listenAddress: ":4244"

    dropEventEmitter:
      enabled: true

    metrics:
      enabled:
        - dns:query;ignoreAAAA
        - drop
        - tcp
        - flow
        - icmp
        - http

      enableOpenMetrics: true

      dashboards:
        enabled: true

        annotations:
          grafana_dashboard_folder: Cilium

      serviceMonitor:
        enabled: false

        labels:
          release: prometheus-operator

    relay:
      enabled: true
      rollOutPods: true

    ui:
      enabled: true
      rollOutPods: true
