# Common default values for grafana.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

oncall:
  enabled: true

  base_url: grafana.shortlink.best

  engine:
    resources:
      limits:
        cpu: 100m
        memory: 100Mi
      requests:
        cpu: 15m
        memory: 50Mi

  migrate:
    enabled: true
    resources:
      limits:
        cpu: 100m
        memory: 100Mi
      requests:
        cpu: 25m
        memory: 50Mi

  celery:
    resources:
      limits:
        cpu: 100m
        memory: 100Mi
      requests:
        cpu: 15m
        memory: 50Mi

  ingress:
    enabled: false

    annotations:
      cert-manager.io/cluster-issuer: cert-manager-production
      nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"
      nginx.ingress.kubernetes.io/enable-opentelemetry: "true"

    extraPaths:
      - path: "/*"
        pathType: Prefix
        backend:
          service:
            name: ssl-redirect
            port:
              name: use-annotation

  ingress-nginx:
    enabled: false

  cert-manager:
    enabled: false

  database:
    type: postgresql

  postgresql:
    enabled: false

  externalPostgresql:
    host: oncall-postgres-ha.grafana-oncall
    port: 5432
    db_name: oncall
    user: oncall
    password:
    # Use an existing secret for the database password
    existingSecret: oncall-postgres-pguser-oncall
    # The key in the secret containing the database password
    passwordKey: password

  mariadb:
    enabled: false

  rabbitmq:
    enabled: false

  externalRabbitmq:
    host: rabbitmq.grafana
    port: 5672

    existingSecret: grafana-rabbitmq-default-user
    passwordKey: password
    usernameKey: username

  redis:
    enabled: false

  externalRedis:
    host: redis-master.grafana
    existingSecret: redis
    passwordKey: redis-password

  grafana:
    enabled: false

  externalGrafana:
    url: https://grafana.shortlink.best

  oncall: {}
