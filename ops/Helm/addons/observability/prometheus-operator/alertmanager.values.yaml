# Common default values for prometheus-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

kube-prometheus-stack:

  alertmanager:
    enabled: true

    alertmanagerSpec:
      routePrefix: /alertmanager/
      logFormat: json
      externalUrl: https://shortlink.best/alertmanager
      alertmanagerConfigSelector:
        matchLabels:
          alertmanagerConfig: shortlink

    ingress:
      enabled: true

      ingressClassName: nginx

      annotations:
        cert-manager.io/cluster-issuer: cert-manager-production
        nginx.ingress.kubernetes.io/enable-modsecurity: "false"
        nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"
        nginx.ingress.kubernetes.io/enable-opentelemetry: "true"

      hosts:
        - shortlink.best

      paths:
        - /alertmanager

      # For Kubernetes >= 1.18 you should specify the pathType (determines how Ingress paths should be matched)
      # See https://kubernetes.io/blog/2020/04/02/improvements-to-the-ingress-api-in-kubernetes-1.18/#better-path-matching-with-path-types
      pathType: Prefix

      tls:
        - secretName: shortlink-ingress-tls
          hosts:
            - shortlink.best

    config:
      global:
        resolve_timeout: 5m
      route:
        group_by: [ 'job' ]
        group_wait: 30s
        group_interval: 5m
        repeat_interval: 12h
        receiver: 'null'
        routes:
          - receiver: 'null'
            matchers:
              - alertname =~ "InfoInhibitor|Watchdog"
          - match:
            receiver: slack
            continue: true
#          - match:
#            receiver: email
#            continue: true
#          - match:
#            receiver: telegram
#            continue: true
      receivers:
#        - name: email
#          email_configs:
#            - to: user@gmail.com
#              from: user@gmail.com
#              smarthost: smtp.gmail.com:587
#              auth_username: user@gmail.com
#              auth_identity: user@gmail.com
#              auth_password: you_auth_token
#        - name: telegram
#          telegram_config:
#            - send_resolved: true
#              bot_token: 'you_bot_token'
#              chat_id: 'you_chat_id'

      templates:
        - '/etc/alertmanager/config/*.tmpl'

    templateFiles:

      template_alert.tmpl: |-
        {{ define "__single_message_title" }}{{ range .Alerts.Firing }}{{ .Labels.alertname }} @ {{ .Annotations.message }}{{ end }}{{ range .Alerts.Resolved }}{{ .Labels.alertname }} @ {{ .Annotations.message }}{{ end }}{{ end }}
        {{ define "custom_title" }}[{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ if or (and (eq (len .Alerts.Firing) 1) (eq (len .Alerts.Resolved) 0)) (and (eq (len .Alerts.Firing) 0) (eq (len .Alerts.Resolved) 1)) }}{{ template "__single_message_title" . }}{{ end }}{{ end }}
        {{ define "custom_slack_message" }}
        {{ if or (and (eq (len .Alerts.Firing) 1) (eq (len .Alerts.Resolved) 0)) (and (eq (len .Alerts.Firing) 0) (eq (len .Alerts.Resolved) 1)) }}
        {{ range .Alerts.Firing }}{{ .Annotations.message }}{{ end }}{{ range .Alerts.Resolved }}{{ .Annotations.message }}{{ end }}
        {{ else }}
        {{ if gt (len .Alerts.Firing) 0 }}
        *Alerts Firing:*
        {{ range .Alerts.Firing }}- {{ .Annotations.message }}: {{ .Annotations.runbook_url }}
        {{ end }}{{ end }}
        {{ if gt (len .Alerts.Resolved) 0 }}
        *Alerts Resolved:*
        {{ range .Alerts.Resolved }}- {{ .Annotations.message }}: {{ .Annotations.runbook_url }}
        {{ end }}{{ end }}
        {{ end }}
        {{ end }}
