apiVersion: v1
kind: Secret
metadata:
  name: prometheus-datasources
  labels:
    grafana_datasource: 'true' # default value for: sidecar.datasources.label
stringData:
  prometheus.yaml: |-
    apiVersion: 1
    datasources:
      - name: Prometheus
        uid: prometheus
        type: prometheus
        url: http://prometheus-operated.prometheus-operator:9090/prometheus
        access: proxy
        isDefault: true
        jsonData:
          timeInterval: 10s
          queryTimeout: 30s
          httpMethod: POST
          alertmanagerUid: alertmanager
