apiVersion: v2                                   # The chart API version (required)
appVersion: "1.0.0"                              # The version of the app that this contains (optional)
name: pyroscope                                  # The name of the chart (required)
version: 0.1.1                                   # A SemVer 2 version (required)
kubeVersion: ">= 1.24.0 || >= v1.24.0-0"         # A SemVer range of compatible Kubernetes versions (optional)
keywords:                                        # A list of keywords about this project (optional)
  - observability
  - profiling
maintainers:
  - email: batazor111@gmail.com
    name: batazor
    url: batazor.ru
engine: gotpl
type: application                                # It is the type of chart (optional)
deprecated: false                                # Whether this chart is deprecated (optional, boolean)
dependencies:
  - name: pyroscope
    version: 0.2.92
    repository: https://pyroscope-io.github.io/helm-chart
    condition: pyroscope.enabled
    tags:
      - observability
      - profiling
  - name: pyroscope-ebpf
    version: 0.1.31
    repository: https://pyroscope-io.github.io/helm-chart
    condition: pyroscope-ebpf.enabled
    tags:
      - observability
      - profiling
      - ebpf

