base:
  enabled: true

istiod:
  enabled: true

  defaults:
    global:
      logAsJson: true

      istiod:
        enableAnalysis: true

      tracer:
        zipkin:
          address: grafana-tempo.grafana:9411

    ## Discovery Settings
    pilot:
      traceSampling: 100.0

      env:
        ENABLE_NATIVE_SIDECARS: "true"
        ISTIO_ENABLE_CONTROLLER_QUEUE_METRICS: "true"
        PILOT_ENABLE_IP_AUTOALLOCATE: true
        ENABLE_INBOUND_RETRY_POLICY: true

    istio_cni:
      enabled: false

    # meshConfig defines runtime configuration of components, including Istiod and istio-agent behavior
    # See https://istio.io/docs/reference/config/istio.mesh.v1alpha1/ for all available options
    meshConfig:
      enableTracing: true
      enablePrometheusMerge: true
      extensionProviders:
        - name: otel
          envoyOtelAls:
            service: grafana-tempo.grafana.svc.cluster.local
            port: 4317
        - name: otel-tracing
          opentelemetry:
            service: otel-collector-collector.grafana.svc.cluster.local
            port: 4317

    telemetry:
      v2:
        metadataExchange:
          wasmEnabled: true
        prometheus:
          enabled: true
          wasmEnabled: true
