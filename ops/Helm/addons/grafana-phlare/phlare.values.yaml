phlare:
  enabled: true

  phlare:
    podAnnotations:
      profiles.grafana.com/memory.scrape: "true"
      profiles.grafana.com/cpu.scrape: "true"
      profiles.grafana.com/goroutine.scrape: "true"
      profiles.grafana.com/block.scrape: "true"
      profiles.grafana.com/mutex.scrape: "true"

    persistence:
      enabled: true
      size: 10Gi
      storageClass: local-path
      accessModes:
        - ReadWriteOnce

    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 64Mi

    components:
      querier:
        kind: Deployment
        replicaCount: 1
      distributor:
        kind: Deployment
        replicaCount: 1
      agent:
        kind: Deployment
        replicaCount: 1
      ingester:
        kind: Deployment
        replicaCount: 1
