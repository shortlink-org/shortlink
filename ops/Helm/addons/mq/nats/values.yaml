# Common default values for nats-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nats:
  enabled: true

  image:
    repository: natsio/nats-operator
    tag: 0.8.3

  resources:
    limits:
      cpu: 100m
      memory: 256Mi
    requests:
      cpu: 20m
      memory: 50Mi

  cluster:
    create: false
