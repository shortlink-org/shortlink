apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: shortlink
scheduler:
  name: ""
spec:
  configuration:
    name: shortlink-env-configuration
  credsSecret:
    name: shortlink-secret
  exposeServices:
    console: true
    minio: true
  mountPath: /export
  pools:
  - affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: v1.min.io/tenant
              operator: In
              values:
              - shortlink
            - key: v1.min.io/pool
              operator: In
              values:
              - pool-0
          topologyKey: kubernetes.io/hostname
    name: pool-0
    resources:
      limits:
        memory: 8Gi
      requests:
        memory: 2Gi
    servers: 2
    volumeClaimTemplate:
      metadata:
        name: data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: "2684354560"
        storageClassName: local-path
    volumesPerServer: 2
  prometheusOperator:
    annotations:
      release: prometheus-operator
  requestAutoCert: false
  users:
  - name: shortlink-user-0
  - name: testkube-user-0
