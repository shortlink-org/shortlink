# Common default values for redis.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

redis:
  enabled: true

  fullnameOverride: shortlink-redis

  master:
    kind: Deployment

    persistence:
      enabled: false
      storageClass: local-path

    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 10m
        memory: 64Mi

  auth:
    enabled: false
    password: ""

  metrics:
    enabled: true

    serviceMonitor:
      enabled: true

    prometheusRule:
      enabled: true

  replica:
    replicaCount: 0

    persistence:
      enabled: false
