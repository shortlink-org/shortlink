# Common default values for postgres-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

pgo:
  enabled: true

  env:
    - name: PGO_FEATURE_GATES
      value: 'AutoGrowVolumes=true'

  resources:
    controller:
      limits:
        cpu: 100m
        memory: 512Mi
      requests:
        cpu: 20m
        memory: 64Mi
