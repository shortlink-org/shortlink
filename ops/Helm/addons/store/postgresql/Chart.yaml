kubeVersion: ">= 1.24.0 || >= v1.24.0-0"         # A SemVer range of compatible Kubernetes versions (optional)
keywords:                                        # A list of keywords about this project (optional)
  - postgres
maintainers:
  - email: batazor111@gmail.com
    name: batazor
