{{- if .Values.istio.enabled -}}
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ include "shortlink.fullname" . }}
  labels:
    {{ include "shortlink.labels" . | nindent 4 }}
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - {{ .Values.host }}

---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "shortlink.fullname" . }}
  labels:
    {{ include "shortlink.labels" . | nindent 4 }}
spec:
  hosts:
  - {{ .Values.host }}
  gateways:
    - {{ include "shortlink.fullname" . }}
  http:
  - match:
      - uri:
          prefix: /ui
    route:
    - destination:
        host: ui-shortlink-ui
        port:
          number: 80
  - match:
      - uri:
          prefix: /api
    route:
    - destination:
        host: api-shortlink-api
        port:
          number: 7070
{{- end }}
