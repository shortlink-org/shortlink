{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ include "shortlink.fullname" . }}
  labels:
    {{ include "shortlink.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | indent 4 }}
  {{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - path: /ui
            backend:
              serviceName: shortlink-ui
              servicePort: 80
          - path: /api
            backend:
              serviceName: shortlink-api
              servicePort: 7070
{{- end }}
