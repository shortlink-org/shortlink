apiVersion: tests.testkube.io/v3
kind: Test
metadata:
  name: shortlink-link-k6-rpc-cqrs-link-v1
  namespace: testkube
  labels:
    {{- with .Values.commonLabels }}
      {{- include "common.tplvalues.render" (dict "value" . "context" $) | nindent 4 }}
      {{- end }}
      {{- include "helpers.labels" . | nindent 4 }}
spec:
  type: k6/script
  content:
    type: git-dir
    repository:
      type: git
      uri: https://github.com/shortlink-org/shortlink.git
      branch: main
      path: internal/services/link/tests/e2e
  executionRequest:
    activeDeadlineSeconds: 60
    variables:
      K6_PROMETHEUS_RW_TREND_AS_NATIVE_HISTOGRAM:
        name: K6_PROMETHEUS_RW_TREND_AS_NATIVE_HISTOGRAM
        value: "true"
        type: basic
      K6_PROMETHEUS_RW_SERVER_URL:
        name: K6_PROMETHEUS_RW_SERVER_URL
        value: "http://prometheus-prometheus.prometheus-operator:9090"
        type: basic
      CYPRESS_BASE_URL:
        name: TARGET_HOSTNAME
        value: "https://shortlink-link.shortlink:50051"
        type: basic
    args:
      - -o experimental-prometheus-rw
      - --secret-variable-reference K6_PROJECT_ID=secret-env=K6_PROJECT_ID
      - k6_rpc_cqrs_link_v1.js
