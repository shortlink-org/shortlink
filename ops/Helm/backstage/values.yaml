# Common default values for shortlink.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Pods Service Account
# @ignored ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/
serviceAccount:
  # -- Specifies whether a service account should be created
  create: true

  # -- The name of the ServiceAccount to use.
  # If not set and create is true, a name is generated using the `helpers.fullname` template
  # name: shortlink

  # -- Auto-mount the service account token in the pod
  automountServiceAccountToken: false

# ==============================================================================
ingress:
  enabled: true
  type: nginx
  annotations:
    cert-manager.io/cluster-issuer: cert-manager-production
    nginx.ingress.kubernetes.io/enable-modsecurity: "false"
    nginx.ingress.kubernetes.io/enable-owasp-core-rules: "false"
    nginx.ingress.kubernetes.io/enable-opentracing: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /backstage/$2
    nginx.ingress.kubernetes.io/use-regex: "true"

  hostname: shortlink.best
  service:
    name: backstage
    port: 7007

ingress_ui:
  path: /backstage(/|$)(.*)

ingress_api:
  name: backstage-api
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /backstage/api/$2
  path: /backstage/api(/|$)(.*)

# ==============================================================================
deploy:
  replicaCount: 1

  imagePullSecrets: []

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  resources:
    limits:
      memory: 248Mi
    requests: {}

  # -- Annotations to be added to controller pods
  annotations: []

  image:
    repository: registry.gitlab.com/shortlink-org/shortlink/backstage
    tag: 0.14.23
    # -- Global imagePullPolicy
    # Default: 'Always' if image tag is 'latest', else 'IfNotPresent'
    # Ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    pullPolicy: Always

  # -- define a liveness probe that checks every 5 seconds, starting after 5 seconds
  livenessProbe:
    failureThreshold: 30
    initialDelaySeconds: 300
    timeoutSeconds: 60
    httpGet:
      path: /healthcheck
      port: 7007
    httpHeaders:
      - name: Host
        value: shortlink.best

  # -- define a readiness probe that checks every 5 seconds, starting after 5 seconds
  readinessProbe:
    initialDelaySeconds: 120
    timeoutSeconds: 15
    httpGet:
      path: /healthcheck
      port: 7007
    httpHeaders:
      - name: Host
        value: shortlink.best

  # -- Security Context policies for controller pods
  # See https://kubernetes.io/docs/tasks/administer-cluster/sysctl-cluster/ for
  # notes on enabling and using sysctls
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: "false"

  volumes:
    - name: tmp
      mountPath: /tmp
      type: emptyDir

service:
  type: ClusterIP
  ports:
    - name: http
      port: 7007
      protocol: TCP
      public: true

# Prometheus Operator ServiceMonitor configuration
monitoring:
  enabled: true
