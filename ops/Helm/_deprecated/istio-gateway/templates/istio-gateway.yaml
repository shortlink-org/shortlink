apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: {{ .Release.Namespace }}
spec:
  selector:
    istio: ingress # use Istio default gateway implementation
  servers:
    - port:
        number: 50051
        name: grpc
        protocol: GRPC
      hosts:
        - "*"
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
