# Common default values for shortlink.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

# -- Add labels to all the deployed resources
commonLabels: {}

# -- Add annotations to all the deployed resources
commonAnnotations: {}

# -- Pods Service Account
# @ignored ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/
serviceAccount:
  # -- Specifies whether a service account should be created
  create: true

  # -- The name of the ServiceAccount to use.
  # If not set and create is true, a name is generated using the `helpers.fullname` template
  # name: shortlink

  # -- Annotations for service account. Evaluated as a template.
  # Only used if `create` is `true`.
  annotations: {}

  # -- Auto-mount the service account token in the pod
  automountServiceAccountToken: false

# ==============================================================================
# This secret for dev-stand. For production use CI-variables
secret:
  enabled: false
  grpcServerCert: |
    -----BEGIN CERTIFICATE-----
    Your cert...
    -----END CERTIFICATE-----
  grpcServerKey: |
    -----BEGIN EC PRIVATE KEY-----
    Your key...
    -----END EC PRIVATE KEY-----
  grpcIntermediateCA: |
    -----BEGIN CERTIFICATE-----
    Your CA...
    -----END CERTIFICATE-----

# ==============================================================================
deploy:
  replicaCount: 1

  env:
    MQ_ENABLED: "true"
    MQ_TYPE: kafka
    MQ_KAFKA_URI: kafka-kafka-bootstrap.kafka:9092
    MQ_KAFKA_CONSUMER_GROUP: shortlink-logger
    TRACER_URI: http://grafana-tempo.grafana:14268/api/traces

  imagePullSecrets: []

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  terminationGracePeriodSeconds: 90

  # -- Annotations to be added to controller pods
  annotations: []

  image:
    repository: registry.gitlab.com/shortlink-org/shortlink/logger
    tag: 0.14.0
    # -- Global imagePullPolicy
    # Default: 'Always' if image tag is 'latest', else 'IfNotPresent'
    # Ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    pullPolicy: IfNotPresent

  # -- Node labels and tolerations for pod assignment
  # ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#nodeselector
  # ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#taints-and-tolerations-beta-feature
  nodeSelector: {}

  tolerations: []

  affinity: []

  # -- define a liveness probe that checks every 5 seconds, starting after 5 seconds
  livenessProbe:
    httpGet:
      path: /live
      port: 9090
    initialDelaySeconds: 5
    periodSeconds: 5
    successThreshold: 1
    failureThreshold: 1

  # -- define a readiness probe that checks every 5 seconds, starting after 5 seconds
  readinessProbe:
    httpGet:
      path: /ready
      port: 9090
    initialDelaySeconds: 5
    periodSeconds: 5
    successThreshold: 1
    failureThreshold: 30

  resources:
    # -- We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 32Mi

  podSecurityContext:
    # -- fsGroup is the group ID associated with the container
    fsGroup: 1000

  # -- Security Context policies for controller pods
  # See https://kubernetes.io/docs/tasks/administer-cluster/sysctl-cluster/ for
  # notes on enabling and using sysctls
  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    # runAsUser is the user ID used to run the container
    runAsUser: 1000
    # runAsGroup is the primary group ID used to run all processes within any container of the pod
    runAsGroup: 1000
    # readOnlyRootFilesystem is a flag to enable readOnlyRootFilesystem for the Hazelcast security context
    readOnlyRootFilesystem: "true"
    capabilities:
      drop:
        - ALL

# ==============================================================================
service:
  type: ClusterIP
  ports: []

# ==============================================================================
# Prometheus Operator ServiceMonitor configuration
monitoring:
  # -- Creates a Prometheus Operator ServiceMonitor
  enabled: true
  # -- Additional labels that can be used so PodMonitor will be discovered by Prometheus
  labels:
    release: prometheus-operator
  # -- The label to use to retrieve the job name from.
  jobLabel: ""
