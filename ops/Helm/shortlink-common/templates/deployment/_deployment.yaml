{{/* vim: set filetype=mustache: */}}

{{- define "shortlink-common.Deployment" }}
---
{{ include "shortlink-common.deploymentType" . }}
metadata:
  {{- include "shortlink-common.metadata" . }}
spec:
  {{- with .Values.deploy.spec }}
    {{- toYaml . | nindent 2 }}
  {{- end }}
  replicas: {{ .Values.deploy.replicaCount | default 1 }}
  revisionHistoryLimit: {{ .Values.deploy.revisionHistoryLimit | default 5 }}
  {{- include "shortlink-common.deploymentStrategy" . | nindent 2 }}
  selector:
    matchLabels:
      {{- include "shortlink-common.matchLabels" . | indent 6 }}
  template:
    metadata:
      labels:
        {{- include "shortlink-common.matchLabels" . | indent 8 }}
        {{- with .Values.deploy.annotations }}
          {{- if ge (len .Values.deploy.annotations) 1 }}}
      annotations:
          {{- toYaml .Values.deploy.annotations | nindent 8 }}
        {{- end }}
        {{- end }}
    spec:
    {{- with .Values.deploy.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ template "shortlink-common.serviceAccountName" . }}
      securityContext:
        # -- fsGroup is the group ID associated with the container
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      containers:
      - name: {{ .Chart.Name }}
        # -- Security Context policies for controller pods
        # See https://kubernetes.io/docs/tasks/administer-cluster/sysctl-cluster/ for
        # notes on enabling and using sysctls
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          # runAsUser is the user ID used to run the container
          runAsUser: 1000
          # runAsGroup is the primary group ID used to run all processes within any container of the pod
          runAsGroup: 1000
          # readOnlyRootFilesystem is a flag to enable readOnlyRootFilesystem for the Hazelcast security context
          readOnlyRootFilesystem: {{ ((.Values.deploy).securityContext).readOnlyRootFilesystem | default true }}
          capabilities:
            drop:
              - ALL
        image: "{{ .Values.deploy.image.repository }}:{{ .Values.deploy.image.tag | default .Chart.AppVersion }}"
        # -- Global imagePullPolicy
        # Default: 'Always' if image tag is 'latest', else 'IfNotPresent'
        # Ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
        imagePullPolicy: {{ .Values.deploy.image.pullPolicy | default "IfNotPresent" }}
        ports:
          {{- range .Values.service.ports }}
          - name: {{ .name }}
            containerPort: {{ .port }}
            protocol: {{ .protocol }}
          {{- end }}
        {{- include "shortlink-common.probe" .Values.deploy | indent 6 }}
        {{- include "shortlink-common.env" .Values.deploy | indent 6 }}
        resources:
          # -- We usually recommend not to specify default resources and to leave this as a conscious
          # choice for the user. This also increases chances charts run on environments with little
          # resources, such as Minikube. If you do want to specify resources, uncomment the following
          # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
          limits:
            cpu: {{ .Values.deploy.resources.limits.cpu | default "100m" }}
            memory: {{ .Values.deploy.resources.limits.memory | default "128Mi" }}
          requests:
            cpu: {{ .Values.deploy.resources.requests.cpu | default "10m" }}
            memory: {{ .Values.deploy.resources.requests.memory | default "32Mi" }}
        {{- include "shortlink-common.volumeMounts" . | indent 6 }}
      # -- Node labels and tolerations for pod assignment
      # ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#nodeselector
      # ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#taints-and-tolerations-beta-feature
      {{- with .Values.deploy.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.deploy.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.deploy.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- include "shortlink-common.volumes" . | indent 4 }}
{{- end }}
