{{- if .Values.istio.plugin.enabled }}
apiVersion: extensions.istio.io/v1alpha1
kind: WasmPlugin
metadata:
  name: istio-plugin-shortlink
spec:
  imagePullPolicy: Always
  match:
    - mode: SERVER
  selector:
    matchLabels:
      {{- include "shortlink-common.matchLabels" . | indent 6 }}
  url: oci://registry.gitlab.com/shortlink-org/shortlink/istio-plugin-shortlink:0.18.2
  vmConfig:
    env:
      - name: PLUGIN_VERSION
        value: "0.18.2"
{{- end }}
