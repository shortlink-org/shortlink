redis:
  fullnameOverride: redis

  master:
    kind: Deployment

    persistence:
      enabled: false
      storageClass: local-path

    resources:
      limits:
        cpu: 500m
        memory: 500Mi
      requests:
        cpu: 50m
        memory: 126Mi

  auth:
    enabled: false
    password: ""

  metrics:
    enabled: true

    resources:
      limits:
        cpu: 50m
        memory: 512Mi
      requests:
        cpu: 10m
        memory: 64Mi

    serviceMonitor:
      enabled: true
      additionalLabels:
        release: prometheus-operator

      podMonitor:
        enabled: true
        additionalLabels:
          release: prometheus-operator

      prometheusRule:
        enabled: true
        additionalLabels:
          release: prometheus-operator

  replica:
    replicaCount: 0

    pdb:
      create: false
      minAvailable: 0

    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 10m
        memory: 64Mi

    persistence:
      enabled: false
