{{- if and .Values.NetworkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  {{- include "shortlink-common.metadata" . | indent 2 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: {{ include "helpers.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  policyTypes:
    - Egress
  egress:
    - ports:
        - port: 53
          protocol: UDP
        - port: 7070  # API
          protocol: TCP
        - port: 9090  # Monitoring
          protocol: TCP
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
            except:
              - 10.0.0.0/8  # block access to VPC CIDR
              - 192.168.0.0/16  # block access to VPC CIDR
{{- end }}
