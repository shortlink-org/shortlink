version: v1

managed:
  enabled: true

plugins:
  - plugin: buf.build/protocolbuffers/go
    out: internal/services/link
    opt: paths=source_relative

  - plugin: buf.build/grpc/go
    out: internal/services/link
    opt: paths=source_relative

  - plugin: go-orm
    strategy: all
    out: internal/services/link
    opt: paths=source_relative

