apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shortlink-auth
  namespace: argocd
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: gitops
    argocd-image-updater.argoproj.io/image-list: shortlink-auth=registry.gitlab.com/shortlink-org/shortlink/auth:0.x.x
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/git-creds
    argocd-image-updater.argoproj.io/git-repository: git@github.com:shortlink-org/shortlink.git
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: ''
    namespace: auth
    server: 'https://kubernetes.default.svc'
  source:
    path: ops/Helm/boundaries/auth/auth
    repoURL: 'https://github.com/shortlink-org/shortlink'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml

        # Method 1: Mount the gpg key from a kubernetes secret as volume
        # secrets+gpg-import://<key-volume-mount>/<key-name>.asc?<relative/path/to/the/encrypted/secrets.yaml>
        # secrets+age-import://<key-volume-mount>/<key-name>.txt?<relative/path/to/the/encrypted/secrets.yaml>
        # Example Method 1: (Assumptions: key-volume-mount=/sops-gpg, key-name=app, secret.yaml is in the root folder)
        # - secrets+gpg-import:///sops-gpg/sops.asc?values.sops.yaml
  project: shortlink
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 2
      backoff:
        duration: 10s
        maxDuration: 3m0s
        factor: 2
  ignoreDifferences:
    - group: kyverno.io
      kind: ClusterPolicy
      jqPathExpressions:
        - .spec.rules[] | select(.name|test("autogen-."))
