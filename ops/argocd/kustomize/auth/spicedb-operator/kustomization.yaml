apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: spicedb-operator
resources:
  - https://github.com/authzed/spicedb-operator/config?ref=v1.15.0
  - spicedb/secret.yaml
  - spicedb/spiceDBCluster.yaml
  - spicedb/postgres-operator.yaml
images:
  - name: ghcr.io/authzed/spicedb-operator
    newTag: v1.14.1
patchesStrategicMerge:
  - |-
    apiVersion: v1
    kind: Namespace
    metadata:
      name: spicedb-operator
    $patch: delete
