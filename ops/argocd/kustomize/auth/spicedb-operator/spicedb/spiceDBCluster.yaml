apiVersion: authzed.com/v1alpha1
kind: SpiceDBCluster
metadata:
  name: shortlink
spec:
  config:
    replicas: 1
    datastoreEngine: postgres
  secretName: shortlink-spicedb-config
  patches:
    - kind: Deployment
      patch:
        spec:
          template:
            metadata:
              annotations: {}
            spec:
              containers:
                - name: spicedb
                  image: 'ghcr.io/authzed/spicedb:v1.28.0'
                  resources:
                    requests:
                      memory: "128Mi"
                      cpu: "50m"
                    limits:
                      memory: "512Mi"
                      cpu: "200m"
                  env:
                    - name: SPICEDB_DATASTORE_CONN_URI
                      valueFrom:
                        secretKeyRef:
                          name: spicedb-postgres-pguser-spicedb
                          key: uri
                    - name: SPICEDB_DISPATCH_CACHE_METRICS
                      value: "true"
                    - name: SPICEDB_DISPATCH_CLUSTER_METRICS
                      value: "true"
                    - name: SPICEDB_NS_CACHE_METRICS
                      value: "true"
                    - name: SPICEDB_METRICS_ENABLED
                      value: "true"
                    - name: SPICEDB_OTEL_PROVIDER
                      value: otlpgrpc
                    - name: SPICEDB_OTEL_SAMPLE_RATIO
                      value: 1
                    - name: OTEL_EXPORTER_OTLP_ENDPOINT
                      value: "grafana-tempo.grafana:4317"
    - kind: Job
      patch:
        spec:
          template:
            metadata:
              annotations: {}
            spec:
              containers:
                - name: migrate
                  env:
                    - name: SPICEDB_DATASTORE_CONN_URI
                      valueFrom:
                        secretKeyRef:
                          name: spicedb-postgres-pguser-spicedb
                          key: uri
