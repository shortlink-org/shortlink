apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: spicedb-postgres
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  postgresVersion: 17
  metadata:
    annotations:
      sidecar.istio.io/inject: "false"
  instances:
    - name: spicedb
      replicas: 1
      metadata:
        annotations:
          sidecar.istio.io/inject: "false"
      dataVolumeClaimSpec:
        storageClassName: local-path
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 1Gi
          # NOTE: wait new version chart > 5.6.0
          # limit:
          #   storage: 2Gi
  patroni:
    dynamicConfiguration:
      postgresql:
        parameters:
          track_commit_timestamp: "on"
          # TODO: enable pgmonitor_bgw
          shared_preload_libraries: pg_stat_statements,auto_explain,pgaudit
          pgmonitor_bgw.dbname: postgres,spicedb
          pgmonitor_bgw.role: "postgres"
  backups:
    pgbackrest:
      metadata:
        annotations:
          sidecar.istio.io/inject: "false"
      repos:
        - name: repo1
          volume:
            volumeClaimSpec:
              storageClassName: local-path
              accessModes:
                - "ReadWriteOnce"
              resources:
                requests:
                  storage: 1Gi
  monitoring:
    pgmonitor:
      exporter:
        image: registry.developers.crunchydata.com/crunchydata/crunchy-postgres-exporter:latest
  users:
    - name: admin
      databases:
        - postgres
        - spicedb
      options: "SUPERUSER"
    - name: spicedb
      databases:
        - spicedb
      options: "SUPERUSER"
