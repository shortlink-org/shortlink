apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: shortlink-postgres
spec:
  postgresVersion: 15
  metadata:
    annotations:
      sidecar.istio.io/inject: "false"
  instances:
    - name: shortlink
      metadata:
        annotations:
          sidecar.istio.io/inject: "false"
      dataVolumeClaimSpec:
        storageClassName: local-path
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 1Gi
      walVolumeClaimSpec:
        storageClassName: local-path
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 1Gi
  databaseInitSQL:
    name: shortlink-init-sql
    key: init.sql
  backups:
    pgbackrest:
      metadata:
        annotations:
          sidecar.istio.io/inject: "false"
      repos:
        - name: repo1
          volume:
            volumeClaimSpec:
              storageClassName: local-path
              accessModes:
                - "ReadWriteOnce"
              resources:
                requests:
                  storage: 1Gi
  proxy:
    pgBouncer:
      metadata:
        annotations:
          sidecar.istio.io/inject: "false"
      replicas: 1
      port: 5432
      resources:
        requests:
          cpu: 2m
          memory: 56Mi
        limits:
          cpu: 800m
          memory: 4Gi
  monitoring:
    pgmonitor:
      exporter:
        image: registry.developers.crunchydata.com/crunchydata/crunchy-postgres-exporter:ubi8-5.3.1-0
  patroni:
    dynamicConfiguration:
      postgresql:
        parameters:
          # https://pgtune.leopard.in.ua/#/
          max_connections: 100
          shared_buffers: 1GB
          effective_cache_size: 3GB
          maintenance_work_mem: 256MB
          checkpoint_completion_target: 0.9
          wal_buffers: 16MB
          default_statistics_target: 100
          random_page_cost: 1.1
          effective_io_concurrency: 200
          work_mem: 2621kB
          min_wal_size: 2GB
          max_wal_size: 8GB
          max_worker_processes: 8
          max_parallel_workers_per_gather: 4
          max_parallel_workers: 8
          max_parallel_maintenance_workers: 4
  users:
    - name: admin
      databases:
        - postgres
        - link
        - billing
      options: "SUPERUSER"
    - name: link
      databases:
        - link
    - name: billing
      databases:
        - billing
