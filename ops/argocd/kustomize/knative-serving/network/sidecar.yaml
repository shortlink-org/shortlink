{{ if .Capabilities.APIVersions.Has "networking.istio.io/v1beta1" -}}
apiVersion: networking.istio.io/v1beta1
kind: Sidecar
metadata:
  name: default
spec:
  egress:
    - hosts:
      - "./*"                # current namespace
      - "istio-system/*"     # istio-system services
      - "istio-ingress/*"    # istio-ingress services
      - "knative-eventing/*" # knative-eventing services
      - "knative/*"          # knative-operator services
      - "kafka/*"            # kafka services
      - "grafana/*"          # grafana services
{{ end -}}
