apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shortlink-common
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: shortlink
  destination:
    name: ''
    namespace: shortlink
    server: 'https://kubernetes.default.svc'
  source:
    path: ops/argocd/kustomize/shortlink-common
    repoURL: 'https://github.com/batazor/shortlink'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 2
      backoff:
        duration: 10s
        maxDuration: 3m0s
        factor: 2
  ignoreDifferences:
    - group: kyverno.io
      kind: ClusterPolicy
      jqPathExpressions:
        - .spec.rules[] | select(.name|test("autogen-."))
