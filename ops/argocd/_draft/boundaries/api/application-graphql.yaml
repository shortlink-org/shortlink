apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shortlink-api-graphql
  namespace: argocd
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: gitops
    argocd-image-updater.argoproj.io/image-list: registry.gitlab.com/shortlink-org/shortlink/ws:0.x.x
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/git-creds
    argocd-image-updater.argoproj.io/git-repository: git@github.com:shortlink-org/shortlink.git
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: ''
    namespace: shortlink-api
    server: 'https://kubernetes.default.svc'
  source:
    path: ops/Helm/boundaries/api/graphql
    repoURL: 'https://github.com/shortlink-org/shortlink'
    targetRevision: HEAD
    helm:
      releaseName: shortlink-api-graphql
      valueFiles:
        - values.yaml
  project: shortlink
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 2
      backoff:
        duration: 10s
        maxDuration: 3m0s
        factor: 2
  ignoreDifferences:
    - group: kyverno.io
      kind: ClusterPolicy
      jqPathExpressions:
        - .spec.rules[] | select(.name|test("autogen-."))
