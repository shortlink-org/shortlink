apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shortlink-bot
  namespace: argocd
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: gitops
    argocd.argoproj.io/manifest-generate-paths: ./ops/Helm/shortlink-bot
    argocd-image-updater.argoproj.io/image-list: registry.gitlab.com/shortlink-org/shortlink/link:0.x.x
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/git-creds
    argocd-image-updater.argoproj.io/git-repository: git@github.com:shortlink-org/shortlink.git
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: ''
    namespace: shortlink
    server: 'https://kubernetes.default.svc'
  source:
    path: ops/Helm/shortlink-bot
    repoURL: 'https://github.com/shortlink-org/shortlink'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
      parameters: []
  project: shortlink
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 2
      backoff:
        duration: 10s
        maxDuration: 3m0s
        factor: 2
  ignoreDifferences:
    - group: kyverno.io
      kind: ClusterPolicy
      jqPathExpressions:
        - .spec.rules[] | select(.name|test("autogen-."))
