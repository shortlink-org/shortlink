version: '2.4'

x-network: &network
  networks:
    - simple
  dns:
    - ${DNS_IP}
  dns_search: ${DNS_SEARCH}

services:

  phlare:
    <<: *network
    depends_on:
      - coredns
    image: grafana/phlare:latest
    container_name: phlare
    init: true
    command: -config.file=/etc/phlare/config.yaml
    restart: on-failure
    ports:
      - 4100:4100
    volumes:
      - ./ops/docker-compose/tooling/observability/phlare/phlare.yaml:/etc/phlare/config.yaml
