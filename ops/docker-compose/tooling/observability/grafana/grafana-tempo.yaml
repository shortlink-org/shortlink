version: '2.4'

x-network: &network
  networks:
    - simple
  dns:
    - ${DNS_IP}
  dns_search: ${DNS_SEARCH}

services:

  jaeger-agent:
    <<: *network
    depends_on:
      - coredns
    image: grafana/tempo:2.2.0
    profiles:
      - observability
    command: ["-config.file=/etc/tempo.yaml"]
    container_name: jaeger-agent
    init: true
    ports:
      - "4317"         # OpenTelemetry
      - "6831:6831/udp" # Jaeger - Thrift Compact
      - "6832:6832"     # Jaeger - Thrift Binary
      - "14268:14268"   # Jaeger - Thrift HTTP
      - "14250"         # Jaeger - GRPC
      - "9411"          # Zipkin
      - "3100"          # tempo
    volumes:
      - ./ops/docker-compose/tooling/observability/grafana/conf/tempo/tempo-local.yaml:/etc/tempo.yaml
      - $HOME/data/tempo:/tmp/tempo

  jaeger-query:
    <<: *network
    depends_on:
      - coredns
      - jaeger-agent
    image: grafana/tempo-query:2.1.1
    profiles:
      - observability
    command: ["--grpc-storage-plugin.configuration-file=/etc/tempo-query.yaml"]
    container_name: jaeger-query
    init: true
    ports:
      - "16686:16686"  # jaeger-ui
    volumes:
      - ./ops/docker-compose/tooling/observability/grafana/conf/tempo/tempo-query.yaml:/etc/tempo-query.yaml
