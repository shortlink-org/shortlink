version: '2.4'

x-network: &network
  networks:
    - simple
  dns:
    - ${DNS_IP}
  dns_search: ${DNS_SEARCH}

services:

  temporal:
    <<: *network
    depends_on:
      - coredns
      - elasticsearch
      - cassandra
    image: temporalio/auto-setup:1.22.3
    restart: on-failure
    container_name: temporal
    environment:
      CASSANDRA_SEEDS: cassandra
      DYNAMIC_CONFIG_FILE_PATH: config/dynamicconfig/development-cass.yaml
      BIND_ON_IP: 0.0.0.0
      TEMPORAL_BROADCAST_ADDRESS: 0.0.0.0
      ENABLE_ES: true
      ES_SEEDS: elasticsearch
      ES_VERSION: v8
    ports:
      - 7233:7233
    volumes:
      - ./ops/docker-compose/tooling/saas/temporal/config:/etc/temporal/config/dynamicconfig

  temporal-admin-tools:
    <<: *network
    depends_on:
      - coredns
      - temporal
    image: temporalio/admin-tools:1.22.4
    restart: on-failure
    container_name: temporal-admin-tools
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_CLI_ADDRESS: temporal:7233
    stdin_open: true
    tty: true

  temporal-ui:
    <<: *network
    depends_on:
      - coredns
      - temporal
    image: temporalio/ui:2.21.4
    restart: on-failure
    container_name: temporal-ui
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_CLI_ADDRESS: temporal:7233
    ports:
      - 8080:8080
