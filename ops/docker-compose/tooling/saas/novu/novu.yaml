x-network: &network
  depends_on:
    - coredns
    - mongo
    - redis
  networks:
    - ${DOCKER_NETWORK}
  dns:
    - ${DNS_IP}
  dns_search: ${DNS_SEARCH}
  logging:
    driver: 'json-file'
    options:
      max-size: '50m'
      max-file: '5'

services:

  novu-api:
    <<: *network
    image: ghcr.io/novuhq/novu/api:0.24.2
    container_name: novu-api
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: local
      API_ROOT_URL: http://localhost:3000
      DISABLE_USER_REGISTRATION: false
      PORT: 3000
      FRONT_BASE_URL: http://client:4200
      MONGO_URL: mongodb://shortlink:password@mongo:27017/shortlink
      MONGO_MAX_POOL_SIZE: 500
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD:
      REDIS_DB_INDEX: 2
      REDIS_CACHE_SERVICE_PORT: 6379
      S3_LOCAL_STACK: http://localhost:4566
      S3_BUCKET_NAME: novu-local
      S3_REGION: us-east-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      JWT_SECRET: your-secret
      STORE_ENCRYPTION_KEY: "<ENCRYPTION_KEY_MUST_BE_32_LONG>"

  novu-worker:
    <<: *network
    image: ghcr.io/novuhq/novu/worker:0.24.0
    container_name: novu-worker
    restart: unless-stopped
    environment:
      NODE_ENV: local
      MONGO_URL: mongodb://shortlink:password@mongo:27017/shortlink
      MONGO_MAX_POOL_SIZE: 500
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD:
      REDIS_DB_INDEX: 2
      REDIS_CACHE_SERVICE_PORT: 6379
      S3_LOCAL_STACK: http://localhost:4566
      S3_BUCKET_NAME: novu-local
      S3_REGION: us-east-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      STORE_ENCRYPTION_KEY: "<ENCRYPTION_KEY_MUST_BE_32_LONG>"

  novu-ws:
    <<: *network
    image: ghcr.io/novuhq/novu/ws:0.24.0
    container_name: novu-ws
    restart: unless-stopped
    ports:
      - '3002:3002'
    environment:
      PORT: 3002
      NODE_ENV: local
      MONGO_URL: mongodb://shortlink:password@mongo:27017/shortlink
      MONGO_MAX_POOL_SIZE: 500
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD:
      REDIS_CACHE_SERVICE_PORT: 6379
      JWT_SECRET: your-secret

  novu-web:
    <<: *network
    image: ghcr.io/novuhq/novu/web:0.24.0
    container_name: novu-web
    restart: unless-stopped
    ports:
      - 4200:4200
    environment:
      REACT_APP_API_URL: http://localhost:3000
      REACT_APP_ENVIRONMENT: local
      REACT_APP_WIDGET_EMBED_PATH: http://localhost:4701/embed.umd.min.js
      REACT_APP_DOCKER_HOSTED_ENV: 'true'
      REACT_APP_WS_URL: http://localhost:3002

  novu-widget:
    <<: *network
    image: ghcr.io/novuhq/novu/widget:0.24.0
    container_name: novu-widget
    restart: unless-stopped
    ports:
      - 4500:4500
    environment:
      REACT_APP_API_URL: http://localhost:3000
      REACT_APP_WS_URL: http://localhost:3002
      REACT_APP_ENVIRONMENT: local

  novu-embed:
    <<: *network
    image: ghcr.io/novuhq/novu/embed:0.24.2
    container_name: novu-embed
    restart: unless-stopped
    ports:
      - 4701:4701
    environment:
      WIDGET_URL: http://localhost:4500

