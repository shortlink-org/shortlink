services:

  coredns:
    image: coredns/coredns:1.12.4
    profiles:
      - dns
    container_name: coredns
    init: true
    command: -conf /etc/coredns/Corefile
    restart: always
    expose:
      - '53/udp'
      - '53/tcp'
    networks:
      simple:
        ipv4_address: 10.5.0.2
    volumes:
      - ./ops/docker-compose/tooling/services/coredns/config/:/etc/coredns
