version: '2.4'

x-network: &network
  networks:
    - simple
  dns:
    - ${DNS_IP}
  dns_search: ${DNS_SEARCH}

services:

  rabbitmq:
    <<: *network
    depends_on:
      - coredns
    image: rabbitmq:3.11-management-alpine
    hostname: rabbitmq
    container_name: rabbitmq
    init: true
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      start_period: 1m
      interval: 30s
      timeout: 10s
      retries: 3
