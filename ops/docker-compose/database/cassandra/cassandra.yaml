version: '2.4'

services:

  cassandra:
    depends_on:
      - coredns
    image: cassandra:4.1.2
    restart: on-failure
    container_name: cassandra
    init: true
    ports:
      - "7000:7000"
      - "9042:9042"
    networks:
      simple:
        ipv4_address: ${DATABASE_IP}
    dns:
      - ${DNS_IP}
    dns_search: ${DNS_SEARCH}
