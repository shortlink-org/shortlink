version: '2.4'

x-network: &network
  networks:
    - simple
  dns:
    - ${DNS_IP}
  dns_search: ${DNS_SEARCH}

services:

  cassandra:
    <<: *network
    depends_on:
      - coredns
    image: cassandra:4.1.3
    restart: on-failure
    container_name: cassandra
    init: true
    ports:
      - "7000:7000"
      - "9042:9042"
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
      interval: 5s
      timeout: 5s
      retries: 60
