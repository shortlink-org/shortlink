x-network: &network
  networks:
    - ${DOCKER_NETWORK}
  dns:
    - ${DNS_IP}
  dns_search: ${DNS_SEARCH}

services:

  cockroachdb-1:
    <<: *network
    depends_on:
      - coredns
    hostname: cockroachdb-1
    image: cockroachdb/cockroach:v24.1.2
    command: [ "start", "--insecure", "--accept-sql-without-tls", "--join=cockroachdb-1,cockroachdb-2,cockroachdb-3" ]
    restart: on-failure
    container_name: cockroachdb-1
    ports:
      - "8080:8080"
      - "26257:26257"

  cockroachdb-2:
    <<: *network
    depends_on:
      - coredns
    hostname: cockroachdb-2
    image: cockroachdb/cockroach:v24.1.2
    command: [ "start", "--insecure", "--accept-sql-without-tls", "--join=cockroachdb-1,cockroachdb-2,cockroachdb-3" ]
    restart: on-failure
    container_name: cockroachdb-2

  cockroachdb-3:
    <<: *network
    depends_on:
      - coredns
    hostname: cockroachdb-3
    image: cockroachdb/cockroach:v24.1.2
    command: [ "start", "--insecure", "--accept-sql-without-tls", "--join=cockroachdb-1,cockroachdb-2,cockroachdb-3" ]
    restart: on-failure
    container_name: cockroachdb-3
