services:

  edgedb:
    depends_on:
      - coredns
    image: edgedb/edgedb:5
    restart: on-failure
    container_name: edgedb
    init: true
    ports:
      - "5656:5656"
    environment:
      EDGEDB_SERVER_SECURITY: insecure_dev_mode
      EDGEDB_SERVER_DATABASE: shortlink
    networks:
      simple:
        ipv4_address: ${DATABASE_IP}
    dns:
      - ${DNS_IP}
    dns_search: ${DNS_SEARCH}
