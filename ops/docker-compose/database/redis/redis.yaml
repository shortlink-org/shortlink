version: '2.4'

x-network: &network
#  networks:
#    simple:
#      ipv4_address: ${DATABASE_IP}
  dns:
    - ${DNS_IP}
  dns_search: ${DNS_SEARCH}

services:

  redis:
    <<: *network
    depends_on:
      - coredns
    image: redis:7.0-alpine
    init: true
    restart: on-failure
    container_name: redis
    init: true
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      timeout: 5s
      interval: 5s
      retries: 10
