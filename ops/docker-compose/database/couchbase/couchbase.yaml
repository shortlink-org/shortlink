x-network: &network
  networks:
    - ${DOCKER_NETWORK}
  dns:
    - ${DNS_IP}
  dns_search: ${DNS_SEARCH}

services:

  couchbase:
    <<: *network
    depends_on:
      - coredns
    image: couchbase:7.6.2
    restart: on-failure
    container_name: couchbase
    ports:
      - 8091:8091 # Web UI
      - 8092:8092
      - 8093:8093
      - 8094:8094
      - 11210:11210

