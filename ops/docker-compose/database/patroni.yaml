# docker compose file for running a 3-node PostgreSQL cluster
# with 3-node etcd cluster as the DCS and one haproxy node
version: '2.4'

x-network: &network
  networks:
    - simple
  dns:
    - ${DNS_IP}
  dns_search: ${DNS_SEARCH}

services:
  etcd1: &etcd
    <<: *network
    image: batazor/patroni
    depends_on:
      - coredns
    environment:
      ETCD_LISTEN_PEER_URLS: http://0.0.0.0:2380
      ETCD_LISTEN_CLIENT_URLS: http://0.0.0.0:2379
      ETCD_INITIAL_CLUSTER: etcd1=http://etcd1:2380,etcd2=http://etcd2:2380,etcd3=http://etcd3:2380
      ETCD_INITIAL_CLUSTER_STATE: new
      ETCD_INITIAL_CLUSTER_TOKEN: tutorial
    container_name: patroni-etcd1
    hostname: etcd1
    command: etcd -name etcd1 -initial-advertise-peer-urls http://etcd1:2380

  etcd2:
    <<: *etcd
    container_name: patroni-etcd2
    hostname: etcd2
    command: etcd -name etcd2 -initial-advertise-peer-urls http://etcd2:2380

  etcd3:
    <<: *etcd
    container_name: patroni-etcd3
    hostname: etcd3
    command: etcd -name etcd3 -initial-advertise-peer-urls http://etcd3:2380

  haproxy:
    <<: *network
    depends_on:
      - coredns
    image: batazor/patroni
    env_file: ops/docker-compose/database/postgres/patroni.env
    hostname: haproxy
    container_name: patroni-haproxy
    ports:
      - "5000:5000"
      - "5001:5001"
    command: haproxy
    environment: &haproxy_env
      ETCDCTL_ENDPOINTS: http://etcd1:2379,http://etcd2:2379,http://etcd3:2379
      PATRONI_ETCD3_HOSTS: "'etcd1:2379','etcd2:2379','etcd3:2379'"
      PATRONI_SCOPE: patroni

  patroni1:
    <<: *network
    depends_on:
      - coredns
    image: batazor/patroni
    env_file: ops/docker-compose/database/postgres/patroni.env
    hostname: patroni1
    container_name: patroni-patroni1
    environment:
      <<: *haproxy_env
      PATRONI_NAME: patroni1

  patroni2:
    <<: *network
    depends_on:
      - coredns
    image: batazor/patroni
    env_file: ops/docker-compose/database/postgres/patroni.env
    hostname: patroni2
    container_name: patroni-patroni2
    environment:
      <<: *haproxy_env
      PATRONI_NAME: patroni2

  patroni3:
    <<: *network
    depends_on:
      - coredns
    image: batazor/patroni
    env_file: ops/docker-compose/database/postgres/patroni.env
    hostname: patroni3
    container_name: patroni-patroni3
    environment:
      <<: *haproxy_env
      PATRONI_NAME: patroni3
