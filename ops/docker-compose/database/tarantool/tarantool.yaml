version: '2.4'

x-network: &network
  networks:
    - simple
  dns:
    - ${DNS_IP}
  dns_search: ${DNS_SEARCH}

services:

  tarantool:
    <<: *network
    depends_on:
      - coredns
    image: tarantool/tarantool
    init: true
    restart: on-failure
    container_name: tarantool
    init: true
    ports:
      - "3301:3301"
