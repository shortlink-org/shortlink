version: '2.4'

x-network: &network
  networks:
    - simple
  dns:
    - ${DNS_IP}
  dns_search: ${DNS_SEARCH}

services:

  postgres:
    <<: *network
    depends_on:
      - coredns
    image: ghcr.io/dbsystel/postgresql-partman:16
    init: true
    restart: on-failure
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: shortlink
      POSTGRES_DB: shortlink
      PGOPTIONS: "--search_path=shortlink"
    networks:
      simple:
        ipv4_address: ${DATABASE_IP}
    healthcheck:
      test: ["CMD", "pg_isready", "--username=postgres", "--host=127.0.0.1", "--port=5432"]
      interval: 2s
      timeout: 1m
      retries: 5
    volumes:
      - ./ops/docker-compose/database/postgres/conf/postgresql.conf:/opt/bitnami/postgresql/conf/postgresql.conf
#      - ./data/shortlink/store/postgres/data:/var/lib/postgresql/data

  postgres-exporter:
    <<: *network
    depends_on:
      - coredns
    image: quay.io/prometheuscommunity/postgres-exporter
    container_name: postgres-exporter
    restart: always
    environment:
      DATA_SOURCE_NAME: postgresql://postgres:shortlink@postgres:5432/postgres?sslmode=disable
    ports:
      - "9187:9187"
