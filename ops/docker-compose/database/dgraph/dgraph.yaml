version: '2.4'

x-network: &network
  networks:
    - simple
  dns:
    - ${DNS_IP}
  dns_search: ${DNS_SEARCH}

services:

  zero:
    <<: *network
    depends_on:
      - coredns
    image: dgraph/dgraph:v23.1.1
    volumes:
      - type: volume
        source: database
        target: /dgraph
        volume:
          nocopy: true
    ports:
      - "5080:5080"
      - "6080:6080"
    restart: on-failure
    command: dgraph zero --my=zero:5080

  server:
    <<: *network
    depends_on:
      - coredns
    image: dgraph/dgraph:v23.1.1
    volumes:
      - type: volume
        source: database
        target: /dgraph
        volume:
          nocopy: true
    ports:
      - "8090:8080"
      - "9080:9080"
    restart: on-failure
    command: dgraph alpha --my=server:7080 --lru_mb=2048 --zero=zero:5080

  ratel:
    <<: *network
    depends_on:
      - coredns
    image: dgraph/dgraph:v23.1.1
    volumes:
      - type: volume
        source: database
        target: /dgraph
        volume:
          nocopy: true
    ports:
      - "8000:8000"
    command: dgraph-ratel
