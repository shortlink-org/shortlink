x-network: &network
  networks:
    - ${DOCKER_NETWORK}
  dns:
    - ${DNS_IP}
  dns_search: ${DNS_SEARCH}

services:

  neo4j:
    <<: *network
    depends_on:
      - coredns
    image: neo4j:5.21.2
    restart: on-failure
    hostname: neo4j
    container_name: neo4j
    init: true
    ports:
      - "7474:7474" # remote interface
      - "7687:7687" # BoltDB
    environment:
      # Raise memory limits
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms.memory.heap.initial_size=1G
      - NEO4J_dbms_memory_heap_max__size=1G
