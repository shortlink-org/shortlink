x-network: &network
  networks:
    - ${DOCKER_NETWORK}
  dns:
    - ${DNS_IP}
  dns_search: ${DNS_SEARCH}

services:

  metadata:
    <<: *network
    depends_on:
      - coredns
    build:
      context: .
      dockerfile: ops/dockerfile/go.Dockerfile
      args:
        CMD_PATH: "./boundaries/link/metadata/cmd"
      shm_size: 1gb
      cache_from:
        - shortlink-metadata
    develop:
      watch:
        - action: rebuild
          path: ./boundaries/link/metadata
    image: shortlink-metadata
    container_name: metadata
    init: true
    restart: on-failure
    environment:
      TRACER_URI: jaeger-agent:6831
    volumes:
      - type: bind
        source: ./ops/cert
        target: /app/ops/cert
    user: ${CURRENT_UID}
    ports:
      - "50052:50051"

  prometheus:
    <<: *network
    depends_on:
      - coredns
    image: prom/prometheus:v3.2.1
    profiles:
      - prometheus
    volumes:
      - ./ops/docker-compose/application/metadata/config/metadata-server.json:/etc/prometheus/targets/metadata-server.json
