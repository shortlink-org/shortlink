version: '2.4'

x-network: &network
  networks:
    - simple
  dns:
    - ${DNS_IP}
  dns_search: ${DNS_SEARCH}

services:

  metadata:
    <<: *network
    depends_on:
      - coredns
    build:
      context: .
      dockerfile: ops/dockerfile/go.Dockerfile
      args:
          CMD_PATH: "./cmd/metadata"
      shm_size: 1gb
      cache_from:
        - shortlink-metadata
    image: shortlink-metadata
    container_name: metadata
    restart: on-failure
    environment:
      TRACER_URI: jaeger-agent:6831
    volumes:
      - type: bind
        source: ./ops/cert
        target: /app/ops/cert
    user: ${CURRENT_UID}
    ports:
      - "50052:50051"
    logging:
      driver: ${LOGGER_DRIVER}
      options:
        loki-url: ${LOGGER_DRIVER_URL}
        max-size: ${LOGGER_MAX_SIZE}

  prometheus:
    <<: *network
    depends_on:
      - coredns
    image: prom/prometheus:v2.41.0
    profiles:
      - prometheus
    volumes:
      - ./ops/docker-compose/application/config/metadata-server.json:/etc/prometheus/targets/metadata-server.json
