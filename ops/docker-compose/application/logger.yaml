version: '2.4'

services:

  logger:
    build:
      context: .
      dockerfile: ops/dockerfile/logger.Dockerfile
      shm_size: 1gb
    depends_on:
      - fluent-bit
      - coredns
    container_name: logger
    restart: on-failure
    environment:
      MQ_ENABLED: "true"
      MQ_KAFKA_URI: kafka-1:9092,kafka-2:9092
      TRACER_SERVICE_NAME: Logger
    networks:
      - simple
    dns:
      - ${DNS_IP}
    dns_search: ${DNS_SEARCH}
    cpu_quota: 20000
    mem_limit: 500m
    logging:
      driver: ${LOGGER_DRIVER}
      options:
        loki-url: ${LOGGER_DRIVER_URL}
        max-size: ${LOGGER_MAX_SIZE}
