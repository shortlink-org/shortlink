version: '2.4'

x-network: &network
  networks:
    - simple
  dns:
    - ${DNS_IP}
  dns_search: ${DNS_SEARCH}
  logging:
    driver: ${LOGGER_DRIVER}
    options:
    loki-url: ${LOGGER_DRIVER_URL}
    max-size: ${LOGGER_MAX_SIZE}

services:

  ui-next:
    <<: *network
    depends_on:
      - coredns
    build:
      context: .
      dockerfile: ops/dockerfile/ui-next.Dockerfile
      shm_size: 1gb
      cache_from:
        - ui-next
    develop:
      watch:
        - action: rebuild
          path: ./ui/nx-monorepo/packages/next
    image: ui-next
    container_name: ui-next
    init: true
    ports:
      # HTTP UI
      - "8080:8080"
    restart: on-failure
    labels:
      - "traefik.enable=true"
      - "traefik.port=80"
      - "traefik.http.routers.shortlink.rule=Host(`ui.$DOCKER_DOMAIN`)"
      - "traefik.backend.healthcheck.path=/ready"
      - "traefik.backend.healthcheck.port=8080"
