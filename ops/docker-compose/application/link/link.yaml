x-network: &network
  networks:
    - ${DOCKER_NETWORK}
  dns:
    - ${DNS_IP}
  dns_search: ${DNS_SEARCH}
  logging:
    driver: ${LOGGER_DRIVER}
    options:
      loki-url: ${LOGGER_DRIVER_URL}
      max-size: ${LOGGER_MAX_SIZE}

services:

  link:
    <<: *network
    depends_on:
      - coredns
      - redis
      - postgres
    build:
      context: .
      dockerfile: ops/dockerfile/go.Dockerfile
      args:
        CMD_PATH: "./boundaries/link/link/cmd"
      shm_size: 1gb
      cache_from:
        - shortlink-link
    develop:
      watch:
        - action: rebuild
          path: ./boundaries/link/link
    image: shortlink-link
    container_name: link
    init: true
    restart: on-failure
    environment:
      TRACER_URI: jaeger-agent:6831
    volumes:
      - type: bind
        source: ./ops/cert
        target: /app/ops/cert
    user: ${CURRENT_UID}
    ports:
      - "50053:50051"

  prometheus:
    <<: *network
    depends_on:
      - coredns
    image: prom/prometheus:v2.53.1
    profiles:
      - prometheus
    volumes:
      - ./ops/docker-compose/application/link/config/link-server.json:/etc/prometheus/targets/link-server.json
