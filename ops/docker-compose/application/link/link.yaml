version: '2.4'

x-network: &network
  networks:
    - simple
  dns:
    - ${DNS_IP}
  dns_search: ${DNS_SEARCH}

services:

  link:
    <<: *network
    depends_on:
      - coredns
      - redis
      - postgres
    build:
      context: .
      dockerfile: ops/dockerfile/go.Dockerfile
      args:
        CMD_PATH: "./cmd/link"
      shm_size: 1gb
      cache_from:
        - shortlink-link
    image: shortlink-link
    container_name: link
    init: true
    restart: on-failure
    environment:
      TRACER_URI: jaeger-agent:6831
    volumes:
      - type: bind
        source: ./ops/cert
        target: /app/ops/cert
    user: ${CURRENT_UID}
    ports:
      - "50053:50051"
    logging:
      driver: ${LOGGER_DRIVER}
      options:
        loki-url: ${LOGGER_DRIVER_URL}
        max-size: ${LOGGER_MAX_SIZE}

  prometheus:
    <<: *network
    depends_on:
      - coredns
    image: prom/prometheus:v2.47.1
    profiles:
      - prometheus
    volumes:
      - ./ops/docker-compose/application/config/link-server.json:/etc/prometheus/targets/link-server.json
