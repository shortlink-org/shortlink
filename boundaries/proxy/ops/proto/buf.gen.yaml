version: v2
managed:
  enabled: true
plugins:
  # TypeScript protobuf runtime
  # Генерирует базовые TypeScript типы из proto файлов
  # Пути относительны к boundaries/proxy (корень проекта proxy)
  - remote: buf.build/bufbuild/es
    out: src
    opt:
      - target=ts
  # Connect RPC client + server code
  # Генерирует TypeScript клиент и сервер для Connect RPC
  - remote: buf.build/connectrpc/es
    out: src
    opt:
      - target=ts

