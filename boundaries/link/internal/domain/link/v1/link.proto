syntax = "proto3";

package domain.link.v1;

option go_package = "github.com/shortlink-org/shortlink/boundaries/link/link/internal/domain/link/v1";

// Link event
enum LinkEvent {
  // Unspecified
  LINK_EVENT_UNSPECIFIED = 0;

  // Add link
  LINK_EVENT_ADD = 1;
  // Get link
  LINK_EVENT_GET = 2;
  // List link
  LINK_EVENT_LIST = 3;
  // Update link
  LINK_EVENT_UPDATE = 4;
  // Delete link
  LINK_EVENT_DELETE = 5;
}
