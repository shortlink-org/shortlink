# Common default values for shortlink.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Pods Service Account
# @ignored ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/
serviceAccount:
  create: true

# ==============================================================================
# This secret for dev-stand. For production use CI-variables
secret:
  enabled: false
  grpcServerCert: |
    -----BEGIN CERTIFICATE-----
    Your cert...
    -----END CERTIFICATE-----
  grpcServerKey: |
    -----BEGIN EC PRIVATE KEY-----
    Your key...
    -----END EC PRIVATE KEY-----
  grpcIntermediateCA: |
    -----BEGIN CERTIFICATE-----
    Your CA...
    -----END CERTIFICATE-----

# ==============================================================================
# GRPCRoute configuration
grpcRoute:
  enabled: true
  parentRefs:
    - name: internal-gateway
      namespace: istio-ingress
      sectionName: grpc
  rules:
    - matches:
        - method:
            service: infrastructure.rpc.link.v1.LinkService
      backendRefs:
        - name: shortlink-link-link
          port: 50051
    - matches:
        - method:
            service: grpc.reflection.v1.ServerReflection
      backendRefs:
        - name: shortlink-link-link
          port: 50051

# ==============================================================================
deploy:
  # type: Deployment, Rollout, StatefulSet
  type: Deployment

  image:
    repository: registry.gitlab.com/shortlink-org/shortlink/link
    tag: latest
    # -- Global imagePullPolicy
    # Default: 'Always' if image tag is 'latest', else 'IfNotPresent'
    # Ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    pullPolicy: Always

  resources:
    # -- We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

  env:
    MQ_ENABLED: true
    MQ_TYPE: kafka
    # Watermill configuration
    WATERMILL_KAFKA_BROKERS: shortlink-kafka-bootstrap.kafka.svc.cluster.local:9092
    WATERMILL_KAFKA_CLIENT_ID: shortlink-link
    WATERMILL_KAFKA_CONSUMER_GROUP: shortlink-link
    WATERMILL_DLQ_ENABLED: true
    WATERMILL_DLQ_MAX_RETRIES: 5

    TRACER_URI: grafana-tempo.grafana:4317

    GRPC_CLIENT_HOST: istio-ingress.istio-ingress
    GRPC_CLIENT_TIMEOUT: 15s

    SPICE_DB_API: shortlink.spicedb-operator.svc.cluster.local:50051
    SPICE_DB_TIMEOUT: 5s

    # -- Default store config
    STORE_TYPE: postgres
    STORE_REDIS_URI: redis-master.shortlink-link:6379

  envSecret:
    - name: STORE_POSTGRES_URI
      secretKeyRef:
        name: shortlink-postgres-pguser-link
        key: uri

  # -- define a liveness probe that checks every 5 seconds, starting after 5 seconds
  livenessProbe:
    enabled: true
    httpGet:
      path: /live
      port: 9090

  # -- define a readiness probe that checks every 5 seconds, starting after 5 seconds
  readinessProbe:
    enabled: true
    httpGet:
      path: /ready
      port: 9090

service:
  type: ClusterIP
  ports:
    - name: grpc
      port: 50051
      protocol: TCP
      public: true
    - name: metrics
      port: 9090
      protocol: TCP
      public: true

# ==============================================================================
# Kafka topics configuration
kafka:
  topics:
    partitions: 1
    replicas: 3 # Minimum replicas for production Kafka cluster
    retention:
      ms: 7200000 # 2 hours
    segment:
      bytes: 31457280 # 30MB

# ==============================================================================
# Prometheus Operator ServiceMonitor configuration
monitoring:
  enabled: true

# ==============================================================================
# PodDisruptionBudget
podDisruptionBudget:
  enabled: false

# ==============================================================================
# NetworkPolicy
networkPolicy:
  enabled: false

  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: shortlink # Allow ingress from 'shortlink' namespace
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-ingress # Allow ingress from 'istio-ingress' namespace
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: prometheus-operator
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: grafana
  policyTypes:
    - Ingress
