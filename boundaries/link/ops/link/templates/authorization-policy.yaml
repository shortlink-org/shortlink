{{- if .Values.authorizationPolicy.enabled }}
{{- $proxySA := .Values.authorizationPolicy.proxyServiceAccount | default "" }}
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: {{ include "shortlink-common.fullname" . }}-require-jwt
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "shortlink-common.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "shortlink-common.selectorLabels" . | nindent 6 }}
  action: ALLOW
  rules:
    # Allow health checks (kubelet) and metrics (Prometheus) without JWT
    - to:
        - operation:
            paths: ["/live", "/ready", "/healthz", "/metrics"]
    # Allow gRPC health checks
    - to:
        - operation:
            paths: ["/grpc.health.v1.Health/*"]
    {{- if $proxySA }}
    # Allow proxy service account (mTLS) without JWT
    - from:
        - source:
            principals:
              - "cluster.local/ns/{{ .Release.Namespace }}/sa/{{ $proxySA }}"
    {{- end }}
    # Require valid JWT for all other requests
    - from:
        - source:
            requestPrincipals: ["*"]
{{- end }}
