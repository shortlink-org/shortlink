# Common default values for shortlink.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Pods Service Account
# @ignored ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/
serviceAccount:
  create: true

# ==============================================================================
# Istio RequestAuthentication for JWT validation
# ref: https://istio.io/latest/docs/reference/config/security/request_authentication/
requestAuthentication:
  enabled: true
  issuer: "https://shortlink.best"
  jwksUri: "http://oathkeeper-api.auth.svc.cluster.local:4456/.well-known/jwks.json"
  forwardOriginalToken: true

# ==============================================================================
# Istio AuthorizationPolicy to require valid JWT
# ref: https://istio.io/latest/docs/reference/config/security/authorization-policy/
authorizationPolicy:
  enabled: true

# ==============================================================================
# HTTPRoute: Istio Gateway → Oathkeeper → BFF
# ADR: https://github.com/shortlink-org/auth/blob/main/docs/ADR/decisions/0001-zero-trust-authentication-flow-browser-istio-oathkeeper-bff.md
httpRoute:
  enabled: true
  parentRefs:
    - name: external-gateway
      namespace: istio-ingress
      sectionName: https
  hostnames:
    - shortlink.best
  rules:
    # Protected API routes → Oathkeeper (auth + JWT mutation) → BFF
    - matches:
        - path:
            type: PathPrefix
            value: /api
      backendRefs:
        - name: oathkeeper-proxy
          namespace: auth
          port: 4455

# ==============================================================================
deploy:
  replicaCount: 1

  env:
    TRACER_URI: grafana-tempo.grafana:4317

    GRPC_CLIENT_HOST: internal-gateway-istio.istio-ingress.svc.cluster.local
    GRPC_CLIENT_TIMEOUT: 15s
    GRPC_CLIENT_TLS_ENABLED: "true"
    GRPC_CLIENT_CERT_PATH: /etc/grpc/ca/ca.crt

    AUTH_URI: https://shortlink.best/api/auth
    SPICE_DB_TIMEOUT: 5s

    # -- Default store config
    STORE_TYPE: redis
    STORE_REDIS_URI: redis-master.shortlink-link:6379

  imagePullSecrets: []

  # -- Annotations to be added to controller pods
  annotations: {}

  image:
    repository: registry.gitlab.com/shortlink-org/shortlink/bff
    tag: latest
    # -- Global imagePullPolicy
    # Default: 'Always' if image tag is 'latest', else 'IfNotPresent'
    # Ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    pullPolicy: Always

  # -- Node labels and tolerations for pod assignment
  # ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#nodeselector
  # ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#taints-and-tolerations-beta-feature
  nodeSelector: []

  tolerations: []

  affinity: []

  # -- define a liveness probe that checks every 5 seconds, starting after 5 seconds
  livenessProbe:
    enabled: true
    httpGet:
      path: /live
      port: 9090

  # -- define a readiness probe that checks every 5 seconds, starting after 5 seconds
  readinessProbe:
    enabled: true
    httpGet:
      path: /ready
      port: 9090

  resources:
    # -- We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 32Mi

  podSecurityContext:
    # -- fsGroup is the group ID associated with the container
    fsGroup: 1000

  # -- Security Context policies for controller pods
  # See https://kubernetes.io/docs/tasks/administer-cluster/sysctl-cluster/ for
  # notes on enabling and using sysctls
  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    # runAsUser is the user ID used to run the container
    runAsUser: 1000
    # runAsGroup is the primary group ID used to run all processes within any container of the pod
    runAsGroup: 1000
    # readOnlyRootFilesystem is a flag to enable readOnlyRootFilesystem for the Hazelcast security context
    readOnlyRootFilesystem: "true"
    capabilities:
      drop:
        - ALL

  volumes:
    - name: grpc-ca
      type: configMap
      configMapName: root-ca-bundle
      mountPath: /etc/grpc/ca
      readOnly: true
      items:
        - key: ca.crt
          path: ca.crt

service:
  type: ClusterIP
  ports:
    - name: http
      port: 7070
      protocol: TCP
      public: true

# ==============================================================================
# Prometheus Operator ServiceMonitor configuration
monitoring:
  enabled: true

# ==============================================================================
# PodDisruptionBudget
podDisruptionBudget:
  enabled: false

# ==============================================================================
# Istio plugins
istio:
  plugin:
    enabled: false

# ==============================================================================
# EnvoyFilter for local rate limiting
# ref: https://istio.io/latest/docs/reference/config/networking/envoy-filter/
envoyFilter:
  localRateLimit:
    enabled: true
    port: 7070
    # Token bucket configuration
    fillInterval: "1s"
    maxTokens: 200
    tokensPerFill: 200

# ==============================================================================
# NetworkPolicy
networkPolicy:
  enabled: false

  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: shortlink # Allow ingress from 'shortlink' namespace
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: nginx-ingress
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: prometheus-operator
  policyTypes:
    - Ingress
    - Egress
