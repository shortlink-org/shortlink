{{- if .Values.authorizationPolicy.enabled }}
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: {{ include "helpers.fullname" . }}-require-jwt
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "helpers.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "shortlink-common.matchLabels" . | nindent 6 }}
  action: ALLOW
  rules:
    # Allow health checks (kubelet) and metrics (Prometheus) without JWT
    - to:
        - operation:
            paths: ["/live", "/ready", "/healthz", "/metrics"]
    # Require valid JWT for all other requests
    - from:
        - source:
            requestPrincipals: ["*"]
{{- end }}
