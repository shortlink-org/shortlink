openapi: 3.0.3

info:
  title: Currency Service API
  description: API for currency conversion and exchange rates
  version: 1.0.0
  contact:
    name: API Support
    url: http://example.com/support
    email: support@example.com

servers:
  - url: https://api.example.com/v1
    description: Production server
  - url: https://staging-api.example.com/v1
    description: Staging server

tags:
  - name: Currency
    description: Operations related to currency conversion and exchange rates

paths:
  /rates/current:
    get:
      tags:
        - Currency
      summary: Get current exchange rate
      description: Retrieves the current exchange rate between two currencies
      parameters:
        - name: base_currency
          in: query
          required: true
          description: The base currency code (e.g., USD)
          schema:
            type: string
            example: USD
        - name: target_currency
          in: query
          required: true
          description: The target currency code (e.g., EUR)
          schema:
            type: string
            example: EUR
      responses:
        200:
          $ref: '#/components/responses/CurrentExchangeRateResponse'
        400:
          $ref: '#/components/responses/BadRequest'
        500:
          $ref: '#/components/responses/ServerError'

  /rates/historical:
    get:
      tags:
        - Currency
      summary: Get historical exchange rates
      description: Retrieves historical exchange rates between two currencies within a specified date range
      parameters:
        - name: base_currency
          in: query
          required: true
          description: The base currency code (e.g., USD)
          schema:
            type: string
            example: USD
        - name: target_currency
          in: query
          required: true
          description: The target currency code (e.g., EUR)
          schema:
            type: string
            example: EUR
        - name: start_date
          in: query
          required: true
          description: Start date for the historical range (YYYY-MM-DD)
          schema:
            type: string
            format: date
            example: "2023-01-01"
        - name: end_date
          in: query
          required: true
          description: End date for the historical range (YYYY-MM-DD)
          schema:
            type: string
            format: date
            example: "2023-12-31"
      responses:
        200:
          $ref: '#/components/responses/HistoricalExchangeRateResponse'
        400:
          $ref: '#/components/responses/BadRequest'
        500:
          $ref: '#/components/responses/ServerError'

components:
  schemas:
    ExchangeRate:
      type: object
      properties:
        base_currency:
          type: string
          example: USD
        target_currency:
          type: string
          example: EUR
        exchange_rate:
          type: number
          format: float
          example: 0.85
        timestamp:
          type: string
          format: date-time
          example: "2024-09-12T12:00:00Z"

    HistoricalRate:
      type: object
      properties:
        date:
          type: string
          format: date
          example: "2024-09-12"
        exchange_rate:
          type: number
          format: float
          example: 0.85

    Error:
      type: object
      properties:
        code:
          type: integer
          format: int32
          example: 400
        message:
          type: string
          example: "Invalid parameters provided"

  responses:
    CurrentExchangeRateResponse:
      description: Success, the current exchange rate
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ExchangeRate'

    HistoricalExchangeRateResponse:
      description: Success, the historical exchange rates
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/HistoricalRate'

    BadRequest:
      description: Bad request, invalid parameters
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    ServerError:
      description: Server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
