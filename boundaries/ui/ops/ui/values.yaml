# Common default values for shortlink.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Pods Service Account
# @ignored ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/
serviceAccount:
  create: true

# ==============================================================================
httpRoute:
  enabled: true
  parentRefs:
    - name: external-gateway
      namespace: istio-ingress
      sectionName: https
  hostnames:
    - shortlink.best
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /next
      backendRefs:
        - name: shortlink-link-ui
          port: 8080
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /

deploy:
  replicaCount: 1

  imagePullSecrets: []

  env:
    OTEL_EXPORTER_OTLP_ENDPOINT: http://grafana-tempo.grafana:4317

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 15m
      memory: 64Mi

  # -- Annotations to be added to controller pods
  annotations: {}

  image:
    repository: registry.gitlab.com/shortlink-org/shortlink/ui
    tag: main
    # -- Global imagePullPolicy
    # Default: 'Always' if image tag is 'latest', else 'IfNotPresent'
    # Ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    pullPolicy: Always

  # -- define a liveness probe that checks every 5 seconds, starting after 5 seconds
  livenessProbe:
    enabled: true
    httpGet:
      path: /live
      port: 8080

  # -- define a readiness probe that checks every 5 seconds, starting after 5 seconds
  readinessProbe:
    enabled: true
    httpGet:
      path: /ready
      port: 8080

  volumes:
    - name: tmp
      mountPath: /tmp
      type: emptyDir

service:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      protocol: TCP
      public: true

# ==============================================================================
# Prometheus Operator ServiceMonitor configuration
monitoring:
  enabled: true

# ==============================================================================
# PodDisruptionBudget
podDisruptionBudget:
  enabled: false

# ==============================================================================
# NetworkPolicy
networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
  ingress:
    from:
      - podSelector:
          matchLabels:
            app.kubernetes.io/name: nginx-ingress
    ports:
      - protocol: TCP
        port: 8080
