[project]
name = "shop_admin"
description = "This service is responsible for the administration of the shop."
readme = "README.md"
requires-python = ">=3.12"
dynamic = ["version"]

dependencies = [
  'asgiref==3.8.1',
  'attrs==23.2.0',
  'certifi==2024.2.2',
  'charset-normalizer==3.3.2',
  'deprecated==1.2.14',
  'django==5.0.4',
  'django-admin-tailwind==0.0.31',
  'django-debug-toolbar==4.3.0',
  'django-environ==0.11.2',
  'django-health-check==3.18.2',
  'django-ory-auth==0.1.3',
  'django-prometheus==2.3.1',
  'django-request-logging==0.7.5',
  'djangorestframework==3.15.1',
  'drf-spectacular==0.27.2',
  'drf-yasg==1.21.7',
  'googleapis-common-protos==1.63.0',
  'grpcio==1.63.0',
  'idna==3.7',
  'importlib-metadata==7.1.0',
  'inflection==0.5.1',
  'json-log-formatter==1.0',
  'jsonschema==4.22.0',
  'jsonschema-specifications==2023.12.1',
  'opentelemetry-api==1.24.0',
  'opentelemetry-exporter-otlp==1.24.0',
  'opentelemetry-exporter-otlp-proto-common==1.24.0',
  'opentelemetry-exporter-otlp-proto-grpc==1.24.0',
  'opentelemetry-exporter-otlp-proto-http==1.24.0',
  'opentelemetry-instrumentation==0.44b0',
  'opentelemetry-instrumentation-dbapi==0.44b0',
  'opentelemetry-instrumentation-django==0.44b0',
  'opentelemetry-instrumentation-logging==0.44b0',
  'opentelemetry-instrumentation-requests==0.44b0',
  'opentelemetry-instrumentation-sqlite3==0.44b0',
  'opentelemetry-instrumentation-wsgi==0.44b0',
  'opentelemetry-proto==1.24.0',
  'opentelemetry-sdk==1.24.0',
  'opentelemetry-semantic-conventions==0.44b0',
  'opentelemetry-util-http==0.44b0',
  'packaging==24.0',
  'pip==24.0',
  'prometheus-client==0.20.0',
  'protobuf==5.26.1',
  'pytz==2024.1',
  'pyyaml==6.0.1',
  'referencing==0.35.1',
  'requests==2.31.0',
  'rpds-py==0.18.1',
  'setuptools==69.5.1',
  'sqlparse==0.5.0',
  'typing-extensions==4.11.0',
  'uritemplate==4.1.1',
  'urllib3==2.2.1',
  'uv==0.1.39',
  'wrapt==1.16.0',
  'zipp==3.18.1',
  'psycopg2-binary==2.9.9',
  'redis',
  'django-redis'
]

[build-system]
requires = ["setuptools~=69.5"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = {attr = "src._version.__version__"}

[tool.setuptools.package-data]
"src" = ["py.typed"]

[tool.pytest.ini_options]
addopts = "-ra -q --cov-report term-missing --cov libname --fixtures tests"

[tool.ruff]
unsafe-fixes = true
line-length = 120
extend-exclude = [
  "src/domain/goods/migrations/*",
  "tests/*",
]
exclude = [".venv", "*_pb2.py", "*_pb2_grpc.py", "*_pb2.pyi"]

[tool.ruff.lint]
select = [
  # TODO: enable all checks
  #  "ALL",
  "E", "W", # pycodestyle
  "F",      # pyflakes
  "UP",     # pyupgrade
  "D",      # pydocstyle
  "N",      # pylint
  "PL",     # pylint
  "RUF",    # ruff
  "TID",    # tidy
  "I",      # isort
]

[tool.ruff.lint.isort]
no-lines-before = ["standard-library", "local-folder"]
known-third-party = []
known-local-folder = ["src"]

[tool.ruff.lint.pydocstyle]
convention = "google"
