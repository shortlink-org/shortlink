syntax = "proto3";

package domain.cart.v1;

option go_package = "github.com/shortlink-org/shortlink/boundaries/shop/oms/internal/domain/cart/v1";

// Cart event
enum Event {
  // Unspecified
  EVENT_UNSPECIFIED = 0;

  // Add item
  EVENT_ADD = 1;
  // Remove item
  EVENT_REMOVE = 2;
  // Reset cart
  EVENT_RESET = 3;
  // Get cart
  EVENT_GET = 4;
}
