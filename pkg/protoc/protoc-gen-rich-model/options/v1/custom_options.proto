syntax = "proto3";

import "google/protobuf/descriptor.proto";

package options.v1;

option go_package = "github.com/shortlink-org/shortlink/pkg/protoc/protoc-gen-rich-model/options/v1";

// Defines a custom option to specify Go types.
extend google.protobuf.FieldOptions {
  string go_type = 51000;  // The tag number must be in the custom range.
}
