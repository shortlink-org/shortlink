syntax = "proto3";

package shortdb.domain.index.v1;

option go_package = "github.com/batazor/shortlink/pkg/shortdb/domain/index/v1";

enum Type {
  TYPE_UNSPECIFIED = 0;

  TYPE_BTREE = 1;
  TYPE_HASH = 2;
  TYPE_BINARY_SEARCH = 3;
}

message Index {
  string name = 1;
  Type type = 2;
  repeated string fields = 3;
}
